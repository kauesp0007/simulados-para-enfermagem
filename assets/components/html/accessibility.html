<!-- COMPONENTE ACESSIBILIDADE - Versão Simplificada -->
<!-- Scripts são carregados externamente pelo accessibility-loader.js -->

<!-- Painel de Acessibilidade -->
<div class="accessibility-panel" id="accessibility-panel">
    <button class="accessibility-toggle" id="accessibility-toggle" aria-label="Opções de acessibilidade">
        <i class="fas fa-universal-access"></i>
        <span>Acessibilidade</span>
    </button>
    
    <div class="accessibility-menu" id="accessibility-menu">
        <div class="accessibility-header">
            <h3><i class="fas fa-universal-access"></i> Acessibilidade</h3>
            <button class="accessibility-close" id="accessibility-close" aria-label="Fechar">
                <i class="fas fa-times"></i>
            </button>
        </div>
        
        <div class="accessibility-content">
            <div class="accessibility-section">
                <h4 class="accessibility-section-title">Visual</h4>
                <button class="accessibility-btn" id="btn-dark-mode">
                    <i class="fas fa-moon"></i> Modo Escuro
                </button>
                <button class="accessibility-btn" id="btn-light-mode">
                    <i class="fas fa-sun"></i> Modo Claro
                </button>
                <button class="accessibility-btn" id="btn-high-contrast">
                    <i class="fas fa-adjust"></i> Alto Contraste
                </button>
            </div>
            
            <div class="accessibility-section">
                <h4 class="accessibility-section-title">Texto</h4>
                <button class="accessibility-btn" id="btn-large-text">
                    <i class="fas fa-font"></i> Aumentar Fonte
                </button>
            </div>
            
            <div class="accessibility-section">
                <h4 class="accessibility-section-title">Movimento</h4>
                <button class="accessibility-btn" id="btn-reduce-motion">
                    <i class="fas fa-stop-circle"></i> Reduzir Animações
                </button>
            </div>
            
            <div class="accessibility-section">
                <button class="accessibility-btn accessibility-reset" id="btn-reset-accessibility">
                    <i class="fas fa-undo"></i> Restaurar Padrões
                </button>
            </div>
        </div>
    </div>
</div>

<!-- O script de inicialização é carregado externamente via accessibility-loader.js -->
