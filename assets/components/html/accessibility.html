<!-- Accessibility Panel - Simulados de Enfermagem -->
<div class="accessibility-panel" id="accessibility-panel" role="region" aria-label="Painel de Acessibilidade">
    <!-- Toggle Button -->
    <button class="accessibility-toggle" id="accessibility-toggle" aria-label="Abrir painel de acessibilidade" aria-expanded="false" aria-controls="accessibility-controls">
        <i class="fas fa-universal-access"></i>
    </button>

    <!-- Controls Panel -->
    <div class="accessibility-controls" id="accessibility-controls" hidden>
        <div class="accessibility-header">
            <h2>Acessibilidade</h2>
            <button class="close-btn" id="accessibility-close" aria-label="Fechar painel">
                <i class="fas fa-times"></i>
            </button>
        </div>

        <div class="accessibility-content">
            <!-- Font Size Control -->
            <div class="control-group">
                <label for="font-size">Tamanho da Fonte</label>
                <div class="control-buttons">
                    <button class="control-btn" id="font-decrease" aria-label="Diminuir tamanho da fonte" title="Diminuir">
                        <i class="fas fa-minus"></i>
                    </button>
                    <span class="control-value" id="font-value">100%</span>
                    <button class="control-btn" id="font-increase" aria-label="Aumentar tamanho da fonte" title="Aumentar">
                        <i class="fas fa-plus"></i>
                    </button>
                </div>
            </div>

            <!-- Contrast Control -->
            <div class="control-group">
                <label>Contraste</label>
                <div class="control-toggle">
                    <button class="toggle-btn" id="contrast-toggle" aria-label="Alternar contraste alto" aria-pressed="false">
                        <span class="toggle-label">Normal</span>
                        <span class="toggle-switch"></span>
                        <span class="toggle-label">Alto</span>
                    </button>
                </div>
            </div>

            <!-- Dark Mode Control -->
            <div class="control-group">
                <label>Modo Escuro</label>
                <div class="control-toggle">
                    <button class="toggle-btn" id="dark-mode-toggle" aria-label="Alternar modo escuro" aria-pressed="false">
                        <span class="toggle-label">Claro</span>
                        <span class="toggle-switch"></span>
                        <span class="toggle-label">Escuro</span>
                    </button>
                </div>
            </div>

            <!-- Screen Reader Control -->
            <div class="control-group">
                <label>Leitor de Tela</label>
                <div class="control-toggle">
                    <button class="toggle-btn" id="screen-reader-toggle" aria-label="Alternar leitor de tela" aria-pressed="false">
                        <span class="toggle-label">Desativado</span>
                        <span class="toggle-switch"></span>
                        <span class="toggle-label">Ativado</span>
                    </button>
                </div>
            </div>

            <!-- Animation Reduction -->
            <div class="control-group">
                <label>Reduzir Animações</label>
                <div class="control-toggle">
                    <button class="toggle-btn" id="reduce-motion-toggle" aria-label="Reduzir animações" aria-pressed="false">
                        <span class="toggle-label">Normal</span>
                        <span class="toggle-switch"></span>
                        <span class="toggle-label">Reduzido</span>
                    </button>
                </div>
            </div>

            <!-- Reset Button -->
            <button class="reset-btn" id="accessibility-reset" aria-label="Restaurar configurações padrão">
                <i class="fas fa-redo"></i>
                Restaurar Padrão
            </button>
        </div>
    </div>
</div>
