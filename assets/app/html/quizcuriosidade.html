<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Curiosidade | Simulados de Enfermagem</title>
    
    <!-- CSS do Site Externo -->
    <link rel="stylesheet" href="https://auditeduca.github.io/Calculadoras-de-Enfermagem/assets/css/variables-v4.css">
    <link rel="stylesheet" href="https://auditeduca.github.io/Calculadoras-de-Enfermagem/assets/css/header-v4.css">
    <link rel="stylesheet" href="https://auditeduca.github.io/Calculadoras-de-Enfermagem/assets/css/footer-v4.css">
    <link rel="stylesheet" href="https://auditeduca.github.io/Calculadoras-de-Enfermagem/assets/css/accessibility-v4.css">
    
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Nunito+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root { --primary: #1A3E74; --accent: #00bcd4; --success: #4caf50; --warning: #ff9800; --error: #f44336; --light: #f4f6f9; --dark: #1f2937; }
        body { font-family: 'Inter', sans-serif; background: var(--light); }
        main { min-height: calc(100vh - 200px); padding: 40px 20px; }
        .container { max-width: 1000px; margin: 0 auto; }
        .page-header { margin-bottom: 40px; }
        .page-header h1 { font-family: 'Nunito Sans', sans-serif; font-size: 32px; font-weight: 700; margin-bottom: 8px; }
        .page-header p { font-size: 16px; color: #666; }
        
        .quiz-card { background: white; border-radius: 12px; padding: 30px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); margin-bottom: 30px; }
        .quiz-question { font-size: 20px; font-weight: 600; margin-bottom: 24px; color: var(--primary); }
        .quiz-options { display: grid; gap: 12px; margin-bottom: 20px; }
        .option-btn { padding: 16px; border-radius: 8px; border: 2px solid #e2e8f0; background: white; cursor: pointer; transition: all 0.3s ease; font-weight: 600; text-align: left; }
        .option-btn:hover { border-color: var(--primary); background: var(--light); }
        .option-btn.correct { background: var(--success); color: white; border-color: var(--success); }
        .option-btn.incorrect { background: var(--error); color: white; border-color: var(--error); }
        
        .explanation { background: #f0f7ff; border-left: 4px solid var(--primary); padding: 16px; border-radius: 8px; margin-top: 16px; }
        .explanation strong { color: var(--primary); }
        
        .controls { display: flex; gap: 12px; margin-bottom: 30px; }
        .btn { padding: 12px 24px; border-radius: 8px; border: none; cursor: pointer; font-weight: 600; transition: all 0.3s ease; }
        .btn-primary { background: var(--primary); color: white; }
        .btn-primary:hover { background: #152c4f; }
        
        .stats { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .stat-card { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        .stat-label { font-size: 14px; color: #666; margin-bottom: 8px; }
        .stat-value { font-size: 28px; font-weight: 700; color: var(--primary); }
        
        .progress-bar { width: 100%; height: 8px; background: #e2e8f0; border-radius: 4px; overflow: hidden; margin-bottom: 20px; }
        .progress-fill { height: 100%; background: var(--primary); transition: width 0.3s ease; }
    </style>
</head>
<body>
    <a href="#main" class="skip-link" style="position: absolute; top: -40px; left: 0; background: var(--primary); color: white; padding: 8px; z-index: 100000;">Pular para conte√∫do principal</a>
    <div id="accessibility-container"></div>
    <header id="header-container"></header>
    <div id="nav-container"></div>
    <div id="breadcrumb-container"></div>
    
    <main id="main">
        <div class="container">
            <div class="page-header">
                <h1><i class="fas fa-lightbulb"></i> Quiz Curiosidade</h1>
                <p>Aprenda fatos interessantes sobre enfermagem e sa√∫de</p>
            </div>

            <!-- Estat√≠sticas -->
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-label"><i class="fas fa-play"></i> Quizzes Completados</div>
                    <div class="stat-value" id="quizzes-completed">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label"><i class="fas fa-check"></i> Acertos</div>
                    <div class="stat-value" id="correct-answers">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label"><i class="fas fa-percent"></i> Taxa de Acerto</div>
                    <div class="stat-value" id="accuracy">0%</div>
                </div>
            </div>

            <!-- Controles -->
            <div class="controls">
                <button class="btn btn-primary" onclick="QuizCuriosidade.proximoQuiz()">
                    <i class="fas fa-play"></i> Pr√≥ximo Quiz
                </button>
                <button class="btn btn-primary" onclick="QuizCuriosidade.resetar()">
                    <i class="fas fa-redo"></i> Resetar
                </button>
            </div>

            <!-- Quiz -->
            <div class="quiz-card" id="quiz-container" style="display: none;">
                <div class="progress-bar">
                    <div class="progress-fill" id="progress-fill" style="width: 0%;"></div>
                </div>
                <div style="font-size: 12px; color: #666; margin-bottom: 16px;">
                    <span id="current-question">1</span> de <span id="total-questions">10</span>
                </div>
                <div class="quiz-question" id="quiz-question"></div>
                <div class="quiz-options" id="quiz-options"></div>
                <div class="explanation" id="explanation" style="display: none;"></div>
            </div>

            <!-- Mensagem Inicial -->
            <div class="quiz-card" id="initial-message">
                <p style="text-align: center; color: #666; font-size: 16px;">
                    <i class="fas fa-lightbulb"></i> Clique em "Pr√≥ximo Quiz" para come√ßar a aprender curiosidades!
                </p>
            </div>
        </div>
    </main>
    
    <footer id="footer-container"></footer>

    <script src="navigation.js"></script>
    <script>
        const QuizCuriosidade = {
            quizzes: [
                { question: 'Qual √© a maior art√©ria do corpo humano?', options: ['Aorta', 'Veia cava', 'Car√≥tida', 'Femoral'], correct: 0, explanation: 'A aorta √© a maior art√©ria do corpo humano, origin√°ria do ventr√≠culo esquerdo do cora√ß√£o.' },
                { question: 'Quantos ossos tem um adulto?', options: ['186', '206', '226', '246'], correct: 1, explanation: 'Um adulto tem aproximadamente 206 ossos. Beb√™s nascem com mais ossos que se fusionam com o tempo.' },
                { question: 'Qual √© o √≥rg√£o respons√°vel pela filtragem do sangue?', options: ['F√≠gado', 'Rim', 'P√¢ncreas', 'Ba√ßo'], correct: 1, explanation: 'Os rins filtram o sangue para remover res√≠duos e produzir urina.' },
                { question: 'Quantas c√¢maras tem o cora√ß√£o?', options: ['2', '3', '4', '5'], correct: 2, explanation: 'O cora√ß√£o tem 4 c√¢maras: dois √°trios e dois ventr√≠culos.' },
                { question: 'Qual √© o maior √≥rg√£o interno do corpo?', options: ['C√©rebro', 'Cora√ß√£o', 'F√≠gado', 'Pulm√£o'], correct: 2, explanation: 'O f√≠gado √© o maior √≥rg√£o interno, pesando cerca de 1,5 kg em um adulto.' }
            ],
            currentQuiz: null,
            currentIndex: 0,
            totalAttempts: 0,
            correctAnswers: 0,
            answered: false,

            proximoQuiz() {
                if (this.answered && this.currentIndex < this.quizzes.length) {
                    this.currentIndex++;
                }
                
                if (this.currentIndex >= this.quizzes.length) {
                    this.mostrarResultado();
                    return;
                }
                
                this.answered = false;
                this.currentQuiz = this.quizzes[this.currentIndex];
                
                document.getElementById('initial-message').style.display = 'none';
                document.getElementById('quiz-container').style.display = 'block';
                document.getElementById('current-question').textContent = this.currentIndex + 1;
                document.getElementById('total-questions').textContent = this.quizzes.length;
                document.getElementById('progress-fill').style.width = ((this.currentIndex / this.quizzes.length) * 100) + '%';
                document.getElementById('quiz-question').textContent = this.currentQuiz.question;
                document.getElementById('explanation').style.display = 'none';
                
                const optionsContainer = document.getElementById('quiz-options');
                optionsContainer.innerHTML = '';
                
                this.currentQuiz.options.forEach((option, index) => {
                    const btn = document.createElement('button');
                    btn.className = 'option-btn';
                    btn.textContent = option;
                    btn.onclick = () => this.verificarResposta(index, btn);
                    optionsContainer.appendChild(btn);
                });
            },

            verificarResposta(index, btn) {
                if (this.answered) return;
                
                this.answered = true;
                this.totalAttempts++;
                const isCorrect = index === this.currentQuiz.correct;
                
                if (isCorrect) {
                    this.correctAnswers++;
                    btn.classList.add('correct');
                } else {
                    btn.classList.add('incorrect');
                    document.querySelectorAll('.option-btn').forEach((b, i) => {
                        if (i === this.currentQuiz.correct) {
                            b.classList.add('correct');
                        }
                    });
                }
                
                document.getElementById('explanation').textContent = this.currentQuiz.explanation;
                document.getElementById('explanation').style.display = 'block';
                
                document.querySelectorAll('.option-btn').forEach(b => b.onclick = null);
                
                setTimeout(() => this.proximoQuiz(), 3000);
            },

            mostrarResultado() {
                document.getElementById('quiz-container').style.display = 'none';
                document.getElementById('initial-message').innerHTML = `
                    <div style="text-align: center;">
                        <h2 style="font-size: 28px; margin-bottom: 16px;">üéâ Quiz Conclu√≠do!</h2>
                        <p style="font-size: 18px; margin-bottom: 20px;">
                            Voc√™ acertou <strong>${this.correctAnswers}</strong> de <strong>${this.quizzes.length}</strong> quest√µes
                        </p>
                        <p style="font-size: 16px; color: #666; margin-bottom: 24px;">
                            Taxa de acerto: <strong>${Math.round((this.correctAnswers / this.quizzes.length) * 100)}%</strong>
                        </p>
                        <button class="btn btn-primary" onclick="QuizCuriosidade.resetar()">
                            <i class="fas fa-redo"></i> Tentar Novamente
                        </button>
                    </div>
                `;
                document.getElementById('initial-message').style.display = 'block';
            },

            atualizarEstatisticas() {
                document.getElementById('quizzes-completed').textContent = 
                    (parseInt(localStorage.getItem('quiz_curiosidade_completed') || '0') + 1);
                localStorage.setItem('quiz_curiosidade_completed', document.getElementById('quizzes-completed').textContent);
            },

            resetar() {
                this.currentIndex = 0;
                this.totalAttempts = 0;
                this.correctAnswers = 0;
                this.answered = false;
                document.getElementById('quiz-container').style.display = 'none';
                document.getElementById('initial-message').innerHTML = `
                    <p style="text-align: center; color: #666; font-size: 16px;">
                        <i class="fas fa-lightbulb"></i> Clique em "Pr√≥ximo Quiz" para come√ßar a aprender curiosidades!
                    </p>
                `;
                document.getElementById('initial-message').style.display = 'block';
            }
        };

        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', () => {
                if (Navigation.init) Navigation.init();
            });
        } else {
            if (Navigation.init) Navigation.init();
        }
    </script>
</body>
</html>
