    <style>
        /* ============================================
           QUIZ CURIOSIDADE SPECIFIC STYLES
           ============================================ */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #1A3E74;
            --accent: #00bcd4;
            --success: #4caf50;
            --warning: #ff9800;
            --error: #f44336;
            --light: #f4f6f9;
            --dark: #1f2937;
            --border: #e2e8f0;
        }

        html {
            font-size: 100%;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--light);
            color: var(--dark);
            line-height: 1.6;
            overflow-x: hidden;
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: 'Nunito Sans', sans-serif;
        }

        /* Loader Global */
        #loader-global {
            position: fixed;
            inset: 0;
            background: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 200000;
            transition: opacity 0.5s ease;
            opacity: 1;
        }

        #loader-global.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loader-dots {
            display: flex;
            gap: 8px;
        }

        .loader-dot {
            width: 10px;
            height: 10px;
            background: var(--primary);
            border-radius: 50%;
            opacity: 0.3;
            animation: dotPulse 1.4s ease-in-out infinite;
        }

        .loader-dot:nth-child(1) { animation-delay: 0s; }
        .loader-dot:nth-child(2) { animation-delay: 0.2s; }
        .loader-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes dotPulse {
            0%, 80%, 100% { opacity: 0.3; transform: scale(0.8); }
            40% { opacity: 1; transform: scale(1); }
        }

        .page-wrapper {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
            min-height: calc(100vh - 300px);
            padding: 40px 20px;
        }

        /* Page Header */
        .page-header {
            margin-bottom: 32px;
            display: flex;
            align-items: flex-start;
            gap: 16px;
        }

        .back-btn {
            background: white;
            border: 1px solid var(--border);
            width: 44px;
            height: 44px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }

        .back-btn:hover {
            background: var(--primary);
            border-color: var(--primary);
            color: white;
        }

        .back-btn i {
            font-size: 18px;
            color: var(--primary);
            transition: color 0.3s ease;
        }

        .back-btn:hover i {
            color: white;
        }

        .page-title {
            flex: 1;
        }

        .page-title h1 {
            font-family: 'Nunito Sans', sans-serif;
            font-size: 28px;
            font-weight: 700;
            color: var(--dark);
            margin-bottom: 4px;
        }

        .page-title h1 i {
            color: var(--accent);
            margin-right: 8px;
        }

        .page-title p {
            font-size: 14px;
            color: #666;
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 32px;
        }

        .stat-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .stat-card .stat-icon {
            width: 56px;
            height: 56px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            margin: 0 auto 12px;
        }

        .stat-card.primary .stat-icon {
            background: rgba(26, 62, 116, 0.1);
            color: var(--primary);
        }

        .stat-card.accent .stat-icon {
            background: rgba(0, 188, 212, 0.1);
            color: var(--accent);
        }

        .stat-card.success .stat-icon {
            background: rgba(76, 175, 80, 0.1);
            color: var(--success);
        }

        .stat-card .stat-label {
            font-size: 13px;
            color: #666;
            margin-bottom: 8px;
        }

        .stat-card .stat-value {
            font-size: 28px;
            font-weight: 700;
            color: var(--dark);
            font-family: 'Nunito Sans', sans-serif;
        }

        /* Controls */
        .controls {
            display: flex;
            gap: 12px;
            margin-bottom: 24px;
            flex-wrap: wrap;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 12px 24px;
            border-radius: 10px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            font-size: 15px;
            font-family: 'Inter', sans-serif;
            min-height: 44px;
            box-sizing: border-box;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: #152c4f;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: var(--accent);
            color: white;
        }

        .btn-secondary:hover {
            background: #0097a7;
            transform: translateY(-2px);
        }

        /* Quiz Card */
        .quiz-card {
            background: white;
            border-radius: 16px;
            padding: 32px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 24px;
        }

        .quiz-card.initial-message {
            text-align: center;
            padding: 60px 32px;
        }

        .quiz-card.initial-message i {
            font-size: 64px;
            color: var(--accent);
            margin-bottom: 20px;
        }

        .quiz-card.initial-message p {
            font-size: 18px;
            color: #666;
        }

        /* Progress Bar */
        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e2e8f0;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 12px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            border-radius: 4px;
            transition: width 0.3s ease;
        }

        .progress-info {
            font-size: 14px;
            color: #666;
            margin-bottom: 24px;
            text-align: right;
        }

        .progress-info strong {
            color: var(--primary);
            font-size: 18px;
        }

        /* Quiz Question */
        .quiz-question {
            font-family: 'Nunito Sans', sans-serif;
            font-size: 20px;
            font-weight: 600;
            color: var(--dark);
            margin-bottom: 24px;
            line-height: 1.4;
        }

        /* Quiz Options */
        .quiz-options {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .option-btn {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 16px 20px;
            background: white;
            border: 2px solid var(--border);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
        }

        .option-btn:hover:not(:disabled) {
            border-color: var(--primary);
            background: rgba(26, 62, 116, 0.05);
        }

        .option-btn.correct {
            border-color: var(--success);
            background: rgba(76, 175, 80, 0.1);
        }

        .option-btn.incorrect {
            border-color: var(--error);
            background: rgba(244, 67, 54, 0.1);
        }

        .option-btn:disabled {
            cursor: default;
            opacity: 0.7;
        }

        .option-letter {
            width: 36px;
            height: 36px;
            background: var(--light);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            color: var(--primary);
            font-family: 'Nunito Sans', sans-serif;
            flex-shrink: 0;
        }

        .option-btn.correct .option-letter {
            background: var(--success);
            color: white;
        }

        .option-btn.incorrect .option-letter {
            background: var(--error);
            color: white;
        }

        .option-text {
            flex: 1;
            font-size: 16px;
            color: var(--dark);
        }

        /* Explanation */
        .explanation {
            margin-top: 24px;
            padding: 20px;
            background: #FFF3E0;
            border-radius: 12px;
            border-left: 4px solid var(--warning);
        }

        .explanation-header {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 600;
            color: #E65100;
            margin-bottom: 12px;
        }

        .explanation-header i {
            font-size: 18px;
        }

        .explanation-text {
            font-size: 15px;
            color: #333;
            line-height: 1.6;
        }

        /* Results Container */
        .results-container {
            text-align: center;
        }

        .results-icon {
            font-size: 80px;
            color: var(--warning);
            margin-bottom: 20px;
        }

        .results-title {
            font-family: 'Nunito Sans', sans-serif;
            font-size: 32px;
            font-weight: 700;
            color: var(--dark);
            margin-bottom: 8px;
        }

        .results-subtitle {
            font-size: 18px;
            color: #666;
            margin-bottom: 32px;
        }

        .results-stats {
            display: flex;
            justify-content: center;
            gap: 32px;
            margin-bottom: 32px;
        }

        .result-stat-card {
            background: var(--light);
            padding: 20px 40px;
            border-radius: 12px;
        }

        .result-stat-label {
            font-size: 14px;
            color: #666;
            margin-bottom: 8px;
        }

        .result-stat-value {
            font-size: 36px;
            font-weight: 700;
            color: var(--primary);
            font-family: 'Nunito Sans', sans-serif;
        }

        /* Error display styles */
        .component-error {
            padding: 20px;
            background: #FFF3E0;
            border: 2px solid #FF9800;
            border-radius: 8px;
            margin: 10px;
        }

        .component-error h4 {
            color: #E65100;
            margin: 0 0 10px 0;
        }

        .component-error p {
            margin: 5px 0;
            color: #333;
        }

        .component-error code {
            background: white;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 12px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .page-wrapper {
                padding: 24px 16px;
            }

            .page-title h1 {
                font-size: 24px;
            }

            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .quiz-card {
                padding: 24px;
            }

            .quiz-question {
                font-size: 18px;
            }

            .controls {
                flex-direction: column;
            }

            .controls .btn {
                width: 100%;
            }

            .results-stats {
                flex-direction: column;
                gap: 16px;
            }

            .result-stat-card {
                padding: 16px 24px;
            }
        }

        /* Dark Mode */
        body.dark-mode {
            background: #1f2937;
            color: #f0f4f8;
        }

        body.dark-mode .page-title h1 {
            color: #f0f4f8;
        }

        body.dark-mode .page-title p {
            color: #cbd5e1;
        }

        body.dark-mode .stat-card {
            background: #2d3748;
        }

        body.dark-mode .stat-value {
            color: #f0f4f8;
        }

        body.dark-mode .stat-label {
            color: #cbd5e1;
        }

        body.dark-mode .quiz-card {
            background: #2d3748;
        }

        body.dark-mode .quiz-card.initial-message p {
            color: #cbd5e1;
        }

        body.dark-mode .quiz-question {
            color: #f0f4f8;
        }

        body.dark-mode .option-btn {
            background: #1f2937;
            border-color: #4b5563;
        }

        body.dark-mode .option-btn:hover:not(:disabled) {
            background: #374151;
        }

        body.dark-mode .option-text {
            color: #f0f4f8;
        }

        body.dark-mode .progress-bar {
            background: #4b5563;
        }

        body.dark-mode .progress-info {
            color: #cbd5e1;
        }

        body.dark-mode .results-title {
            color: #f0f4f8;
        }

        body.dark-mode .results-subtitle {
            color: #cbd5e1;
        }

        body.dark-mode .result-stat-card {
            background: #1f2937;
        }

        body.dark-mode .result-stat-label {
            color: #cbd5e1;
        }

        /* High Contrast Mode */
        body[data-contrast="high"] .quiz-card {
            border: 2px solid var(--primary);
        }

        body[data-contrast="high"] .option-btn {
            border-width: 2px;
        }

        /* Reduzir Animações */
        body.reduce-animations .btn,
        body.reduce-animations .option-btn {
            transition: none;
        }

        body.reduce-animations .btn:hover,
        body.reduce-animations .option-btn:hover {
            transform: none;
        }

        body.reduce-animations .loader-dot {
            animation: none;
        }

        body[data-reduce-motion="reduce"] .btn,
        body[data-reduce-motion="reduce"] .option-btn {
            transition: none;
            animation: none;
        }

        body[data-reduce-motion="reduce"] .btn:hover,
        body[data-reduce-motion="reduce"] .option-btn:hover {
            transform: none;
        }
    </style>
</head>

    <!-- SCRIPT PRINCIPAL DO QUIZ CURIOSIDADE -->
    <script>
    (function() {
        'use strict';

        // ========================================
        // CONFIGURAÇÃO DE CAMINHOS
        // ========================================
        const Config = {
            // URL base para os arquivos HTML dos componentes
            htmlPath: 'https://simulados-para-enfermagem.com.br/assets/components/html/',
            
            // Componentes a carregar
            components: [
                { 
                    id: 'accessibility-container', 
                    file: 'accessibility.html',
                    name: 'Painel de Acessibilidade'
                },
                { 
                    id: 'header-container', 
                    file: 'header.html',
                    name: 'Cabeçalho'
                },
                { 
                    id: 'footer-container', 
                    file: 'footer.html',
                    name: 'Rodapé'
                }
            ]
        };

        // ========================================
        // CARREGADOR DE COMPONENTES
        // ========================================
        const ComponentLoader = {
            async loadComponent(comp) {
                const container = document.getElementById(comp.id);
                
                if (!container) {
                    console.error('[ERRO] Container não encontrado: #' + comp.id);
                    return false;
                }

                const fullPath = Config.htmlPath + comp.file;
                console.log('[INFO] Carregando: ' + comp.name + ' (' + fullPath + ')');

                try {
                    const response = await fetch(fullPath);
                    
                    if (!response.ok) {
                        throw new Error('HTTP ' + response.status + ': ' + response.statusText);
                    }

                    const html = await response.text();
                    
                    if (!html || html.trim() === '') {
                        throw new Error('Arquivo vazio');
                    }

                    container.innerHTML = html;
                    console.log('[SUCESSO] ' + comp.name + ' carregado');
                    return true;

                } catch (error) {
                    console.error('[ERRO] ' + comp.name + ':', error.message);
                    
                    container.innerHTML = '<div class="component-error">' +
                        '<h4>⚠️ Erro ao carregar: ' + comp.name + '</h4>' +
                        '<p><strong>Arquivo:</strong> ' + comp.file + '</p>' +
                        '<p><strong>Caminho:</strong> <code>' + fullPath + '</code></p>' +
                        '<p><strong>Erro:</strong> ' + error.message + '</p>' +
                        '<p style="font-size: 12px; color: #666; margin-top: 10px;">' +
                        'Verifique se os arquivos estão na pasta correta.</p>' +
                        '</div>';
                    
                    return false;
                }
            },

            async init() {
                console.log('========================================');
                console.log('CARREGANDO COMPONENTES');
                console.log('========================================');
                
                let allLoaded = true;
                
                for (const comp of Config.components) {
                    const success = await this.loadComponent(comp);
                    if (!success) allLoaded = false;
                }

                console.log('========================================');
                
                if (allLoaded) {
                    console.log('[OK] Todos os componentes carregados!');
                } else {
                    console.log('[AVISO] Alguns componentes não carregaram.');
                }
                console.log('========================================');

                // Disparar evento de componentes carregados para o header
                document.dispatchEvent(new CustomEvent('headerComponentsLoaded', {
                    bubbles: true,
                    cancelable: true
                }));

                // Inicializar QuizCuriosidade
                QuizCuriosidade.init();
            }
        };

        // ========================================
        // QUIZ CURIOSIDADE MANAGER
        // ========================================
        const QuizCuriosidade = {
            quizzes: [
                { question: 'Qual é a maior artéria do corpo humano?', options: ['Aorta', 'Veia cava', 'Carótida', 'Femoral'], correct: 0, explanation: 'A aorta é a maior artéria do corpo humano, originária do ventrículo esquerdo do coração.' },
                { question: 'Quantos ossos tem um adulto?', options: ['186', '206', '226', '246'], correct: 1, explanation: 'Um adulto tem aproximadamente 206 ossos. Bebês nascem com mais ossos que se fusionam com o tempo.' },
                { question: 'Qual é o órgão responsável pela filtragem do sangue?', options: ['Fígado', 'Rim', 'Pâncreas', 'Baço'], correct: 1, explanation: 'Os rins filtram o sangue para remover resíduos e produzir urina.' },
                { question: 'Quantas câmaras tem o coração?', options: ['2', '3', '4', '5'], correct: 2, explanation: 'O coração tem 4 câmaras: dois átrios e dois ventrículos.' },
                { question: 'Qual é o maior órgão interno do corpo?', options: ['Cérebro', 'Coração', 'Fígado', 'Pulmão'], correct: 2, explanation: 'O fígado é o maior órgão interno, pesando cerca de 1,5 kg em um adulto.' }
            ],
            currentQuiz: null,
            currentIndex: 0,
            totalAttempts: 0,
            correctAnswers: 0,
            answered: false,

            init: function() {
                console.log('[QuizCuriosidade] Inicializando...');
                this.loadStats();
                this.hideLoader();
            },

            hideLoader: function() {
                var self = this;
                setTimeout(function() {
                    var loader = document.getElementById('loader-global');
                    if (loader) {
                        loader.classList.add('hidden');
                        setTimeout(function() { loader.style.display = 'none'; }, 500);
                    }
                }, 500);
            },

            loadStats: function() {
                var completed = parseInt(localStorage.getItem('quiz_curiosidade_completed') || '0');
                var correct = parseInt(localStorage.getItem('quiz_curiosidade_correct') || '0');
                var total = parseInt(localStorage.getItem('quiz_curiosidade_total') || '0');
                
                document.getElementById('quizzes-completed').textContent = completed;
                document.getElementById('correct-answers').textContent = correct;
                
                var accuracy = total > 0 ? Math.round((correct / total) * 100) : 0;
                document.getElementById('accuracy').textContent = accuracy + '%';
            },

            saveStats: function() {
                var currentCompleted = parseInt(localStorage.getItem('quiz_curiosidade_completed') || '0');
                var currentCorrect = parseInt(localStorage.getItem('quiz_curiosidade_correct') || '0');
                var currentTotal = parseInt(localStorage.getItem('quiz_curiosidade_total') || '0');
                
                localStorage.setItem('quiz_curiosidade_completed', currentCompleted + 1);
                localStorage.setItem('quiz_curiosidade_correct', currentCorrect + this.correctAnswers);
                localStorage.setItem('quiz_curiosidade_total', currentTotal + this.quizzes.length);
            },

            proximoQuiz: function() {
                if (this.answered && this.currentIndex < this.quizzes.length) {
                    this.currentIndex++;
                }
                
                if (this.currentIndex >= this.quizzes.length) {
                    this.mostrarResultado();
                    return;
                }
                
                this.answered = false;
                this.currentQuiz = this.quizzes[this.currentIndex];
                
                document.getElementById('initial-message').style.display = 'none';
                document.getElementById('results-container').style.display = 'none';
                document.getElementById('quiz-container').style.display = 'block';
                document.getElementById('current-question').textContent = this.currentIndex + 1;
                document.getElementById('total-questions').textContent = this.quizzes.length;
                document.getElementById('progress-fill').style.width = ((this.currentIndex / this.quizzes.length) * 100) + '%';
                document.getElementById('quiz-question').textContent = this.currentQuiz.question;
                document.getElementById('explanation').style.display = 'none';
                
                var optionsContainer = document.getElementById('quiz-options');
                optionsContainer.innerHTML = '';
                
                var letters = ['A', 'B', 'C', 'D'];
                var self = this;
                
                this.currentQuiz.options.forEach(function(option, index) {
                    var btn = document.createElement('button');
                    btn.className = 'option-btn';
                    btn.innerHTML = '<span class="option-letter">' + letters[index] + '</span>' +
                        '<span class="option-text">' + option + '</span>';
                    btn.onclick = function() { self.verificarResposta(index, btn); };
                    optionsContainer.appendChild(btn);
                });
            },

            verificarResposta: function(index, btn) {
                if (this.answered) return;
                
                this.answered = true;
                this.totalAttempts++;
                var isCorrect = index === this.currentQuiz.correct;
                
                if (isCorrect) {
                    this.correctAnswers++;
                    btn.classList.add('correct');
                } else {
                    btn.classList.add('incorrect');
                    var self = this;
                    document.querySelectorAll('.option-btn').forEach(function(b, i) {
                        if (i === self.currentQuiz.correct) {
                            b.classList.add('correct');
                        }
                    });
                }
                
                // Desabilitar todos os botões
                document.querySelectorAll('.option-btn').forEach(function(b) {
                    b.disabled = true;
                });
                
                document.getElementById('explanation-text').textContent = this.currentQuiz.explanation;
                document.getElementById('explanation').style.display = 'block';
                
                // Auto-avançar após 3 segundos
                var self = this;
                setTimeout(function() { self.proximoQuiz(); }, 3000);
            },

            mostrarResultado: function() {
                // Salvar estatísticas
                this.saveStats();
                
                document.getElementById('quiz-container').style.display = 'none';
                document.getElementById('results-container').style.display = 'block';
                document.getElementById('final-correct').textContent = this.correctAnswers;
                document.getElementById('final-total').textContent = this.quizzes.length;
                
                // Atualizar título baseado no desempenho
                var percentage = Math.round((this.correctAnswers / this.quizzes.length) * 100);
                var title, icon;
                
                if (percentage >= 80) {
                    title = 'Excelente!';
                    icon = 'trophy';
                } else if (percentage >= 60) {
                    title = 'Muito Bom!';
                    icon = 'star';
                } else if (percentage >= 40) {
                    title = 'Bom Trabalho!';
                    icon = 'thumbs-up';
                } else {
                    title = 'Continue Estudando!';
                    icon = 'book';
                }
                
                document.getElementById('results-title').textContent = title;
                document.getElementById('results-icon').innerHTML = '<i class="fas fa-' + icon + '"></i>';
                document.getElementById('results-subtitle').textContent = 'Você acertou ' + this.correctAnswers + ' de ' + this.quizzes.length + ' questões (' + percentage + '%)';
                
                // Recarregar estatísticas
                this.loadStats();
            },

            resetar: function() {
                this.currentIndex = 0;
                this.totalAttempts = 0;
                this.correctAnswers = 0;
                this.answered = false;
                
                document.getElementById('quiz-container').style.display = 'none';
                document.getElementById('results-container').style.display = 'none';
                document.getElementById('initial-message').style.display = 'block';
            }
        };

        // ========================================
        // INICIALIZAÇÃO
        // ========================================
        function init() {
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', function() {
                    ComponentLoader.init();
                });
            } else {
                ComponentLoader.init();
            }
        }

        init();

    })();
    </script>
</body>
