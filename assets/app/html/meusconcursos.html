<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="theme-color" content="#1A3E74">
    <meta name="description" content="Meus Concursos - Simulados de Enfermagem">
    <title>Meus Concursos | Simulados de Enfermagem</title>

    <link rel="icon" type="image/webp" href="https://simulados-para-enfermagem.com.br/assets/images/logotipo-favicon.webp">
    <link rel="shortcut icon" type="image/webp" href="https://simulados-para-enfermagem.com.br/assets/images/logotipo-favicon.webp">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Nunito+Sans:wght@600;700;800&display=swap" rel="stylesheet">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://simulados-para-enfermagem.com.br/assets/components/css/components.css">
    <link rel="stylesheet" href="https://simulados-para-enfermagem.com.br/assets/components/css/header.css">
    <link rel="stylesheet" href="https://simulados-para-enfermagem.com.br/assets/components/css/accessibility.css">
    <link rel="stylesheet" href="https://simulados-para-enfermagem.com.br/assets/components/css/footer.css">

    <style>
        :root {
            --primary: #1A3E74;
            --primary-hover: #152c4f;
            --primary-light: #e8f0fe;
            --accent: #00bcd4;
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
            --bg-body: #f3f4f6;
            --bg-card: #ffffff;
            --text-main: #111827;
            --text-secondary: #6b7280;
            --border-color: #e5e7eb;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --transition-base: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            font-size: 100%;
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-body);
            color: var(--text-main);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: 'Inter', sans-serif;
            color: var(--text-main);
        }

        #loader-global {
            position: fixed;
            inset: 0;
            background: var(--bg-card);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
            overflow: hidden;
        }

        .loader-dots {
            display: flex;
            gap: 8px;
        }

        .loader-dot {
            width: 12px;
            height: 12px;
            background: var(--primary);
            border-radius: 50%;
            animation: dotPulse 1.4s ease-in-out infinite;
            opacity: 0.6;
        }

        .loader-dot:nth-child(1) { animation-delay: 0s; }
        .loader-dot:nth-child(2) { animation-delay: 0.2s; }
        .loader-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes dotPulse {
            0%, 100% { transform: scale(0.8); opacity: 0.5; }
            50% { transform: scale(1.2); opacity: 1; }
        }

        #loader-global.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .page-wrapper {
            width: 100%;
            max-width: 1280px;
            margin: 0 auto;
            padding: 40px 24px 8px 24px;
            min-height: unset;
            position: relative;
            z-index: 2;
        }

        .page-svg-bg {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            overflow: hidden;
        }

        .page-svg-bg svg {
            width: 100%;
            height: 100%;
        }

        .svg-curve {
            opacity: 0.3;
        }

        .svg-curve-1 { animation: curveMove1 8s ease-in-out infinite alternate; }
        .svg-curve-2 { animation: curveMove2 10s ease-in-out infinite alternate; }
        .svg-curve-3 { animation: curveMove3 12s ease-in-out infinite alternate; }
        .svg-curve-4 { animation: curveMove4 9s ease-in-out infinite alternate; }
        .svg-curve-5 { animation: curveMove1 7s ease-in-out infinite alternate; }
        .svg-curve-6 { animation: curveMove2 11s ease-in-out infinite alternate; }
        .svg-curve-7 { animation: curveMove3 8s ease-in-out infinite alternate; }
        .svg-curve-8 { animation: curveMove4 10s ease-in-out infinite alternate; }
        .svg-curve-9 { animation: curveMove1 9s ease-in-out infinite alternate; }

        @keyframes curveMove1 {
            0% { transform: translateX(0) translateY(0); }
            100% { transform: translateX(50px) translateY(-20px); }
        }

        @keyframes curveMove2 {
            0% { transform: translateX(0) translateY(0); }
            100% { transform: translateX(-30px) translateY(15px); }
        }

        @keyframes curveMove3 {
            0% { transform: translateX(0) translateY(0); }
            100% { transform: translateX(40px) translateY(-15px); }
        }

        @keyframes curveMove4 {
            0% { transform: translateX(0) translateY(0); }
            100% { transform: translateX(-40px) translateY(10px); }
        }

        .page-header {
            margin-bottom: 32px;
            position: relative;
        }

        .page-header h1 {
            font-size: 2rem;
            font-weight: 800;
            font-family: 'Nunito Sans', sans-serif;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 8px;
        }

        .page-header h1 .header-icon {
            color: #FFC107;
            background: #FFF8E1;
            width: 48px;
            height: 48px;
            border-radius: 12px;
            padding: 8px;
            flex-shrink: 0;
        }

        .page-header p {
            font-size: 1.125rem;
            color: var(--text-secondary);
            font-weight: 500;
            padding-left: 64px;
        }

        .page-header::after {
            content: '';
            display: block;
            width: 60px;
            height: 4px;
            background: var(--accent);
            border-radius: 2px;
            margin-top: 16px;
            margin-left: 64px;
        }

        .tabs-container {
            display: flex;
            gap: 8px;
            margin-bottom: 32px;
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 0;
            position: relative;
        }

        .tab-btn {
            padding: 12px 24px;
            background: transparent;
            border: none;
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-secondary);
            cursor: pointer;
            position: relative;
            transition: var(--transition-base);
            font-family: 'Inter', sans-serif;
        }

        .tab-btn:hover {
            color: var(--primary);
        }

        .tab-btn.active {
            color: var(--primary);
        }

        .tab-btn.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--primary);
            border-radius: 2px 2px 0 0;
        }

        .tab-content {
            display: none;
            animation: fadeIn 0.3s ease;
        }

        .tab-content.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .section-title {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--text-main);
            margin: 32px 0 16px 0;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .concursos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .concurso-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 20px;
            transition: var(--transition-base);
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .concurso-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-md);
            border-color: var(--primary-light);
        }

        .concurso-card.inscrito {
            border-color: var(--success);
            background: linear-gradient(135deg, #ffffff 0%, #ecfdf5 100%);
        }

        .concurso-card.inscrito::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: var(--success);
            border-radius: 12px 0 0 12px;
        }

        .concurso-card.proprio {
            border-color: var(--accent);
            background: linear-gradient(135deg, #ffffff 0%, #e0f7fa 100%);
        }

        .concurso-card.proprio::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: var(--accent);
            border-radius: 12px 0 0 12px;
        }

        .concurso-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 12px;
            flex-wrap: wrap;
            gap: 8px;
        }

        .concurso-orgao {
            font-size: 0.8125rem;
            font-weight: 600;
            color: var(--accent);
            background: rgba(0, 188, 212, 0.1);
            padding: 4px 10px;
            border-radius: 6px;
        }

        .concurso-type-badge {
            font-size: 0.75rem;
            font-weight: 600;
            padding: 4px 8px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .concurso-type-badge.git {
            background: rgba(26, 62, 116, 0.1);
            color: var(--primary);
        }

        .concurso-type-badge.user {
            background: rgba(0, 188, 212, 0.1);
            color: var(--accent);
        }

        .concurso-title {
            font-size: 1.125rem;
            font-weight: 700;
            color: var(--text-main);
            margin-bottom: 12px;
            line-height: 1.3;
        }

        .concurso-details {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-bottom: 16px;
            flex-grow: 1;
        }

        .concurso-detail {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .concurso-detail i {
            width: 20px;
            color: var(--primary);
        }

        .concurso-detail .date-value {
            font-weight: 600;
            color: var(--text-main);
        }

        .concurso-detail .urgent {
            color: var(--error);
        }

        .concurso-detail .warning {
            color: var(--warning);
        }

        .concurso-detail .success {
            color: var(--success);
        }

        .concurso-actions {
            display: flex;
            gap: 8px;
            margin-top: auto;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 12px 20px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            font-size: 0.95rem;
            cursor: pointer;
            transition: var(--transition-base);
            text-decoration: none;
            box-shadow: 0 2px 4px rgba(26, 62, 116, 0.2);
        }

        .btn:hover {
            background: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(26, 62, 116, 0.3);
        }

        .btn-sm {
            padding: 10px 16px;
            font-size: 0.875rem;
            border-radius: 8px;
        }

        .btn-add {
            background: var(--success);
        }

        .btn-add:hover {
            background: #059669;
        }

        .btn-remove {
            background: var(--error);
        }

        .btn-remove:hover {
            background: #dc2626;
        }

        .btn-outline {
            background: transparent;
            border: 2px solid var(--primary);
            color: var(--primary);
            box-shadow: none;
        }

        .btn-outline:hover {
            background: var(--primary-light);
            box-shadow: none;
        }

        .btn-secondary {
            background: var(--text-secondary);
        }

        .btn-secondary:hover {
            background: var(--text-main);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            background: var(--bg-card);
            border-radius: 12px;
            border: 2px dashed var(--border-color);
        }

        .empty-state i {
            font-size: 3rem;
            color: var(--text-secondary);
            opacity: 0.5;
            margin-bottom: 16px;
        }

        .empty-state h3 {
            font-size: 1.25rem;
            color: var(--text-main);
            margin-bottom: 8px;
        }

        .empty-state p {
            color: var(--text-secondary);
            font-size: 1rem;
        }

        .filter-bar {
            display: flex;
            gap: 12px;
            margin-bottom: 24px;
            flex-wrap: wrap;
        }

        .filter-input {
            flex: 1;
            min-width: 200px;
            padding: 12px 16px;
            border: 1px solid var(--border-color);
            border-radius: 10px;
            font-size: 0.95rem;
            font-family: 'Inter', sans-serif;
            transition: var(--transition-base);
        }

        .filter-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(26, 62, 116, 0.1);
        }

        .filter-select {
            padding: 12px 16px;
            border: 1px solid var(--border-color);
            border-radius: 10px;
            font-size: 0.95rem;
            font-family: 'Inter', sans-serif;
            background: var(--bg-card);
            cursor: pointer;
            min-width: 150px;
        }

        .filter-select:focus {
            outline: none;
            border-color: var(--primary);
        }

        .countdown-info {
            background: var(--primary-light);
            border-radius: 8px;
            padding: 8px 12px;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.875rem;
        }

        .countdown-info i {
            color: var(--primary);
        }

        .countdown-info strong {
            color: var(--primary);
        }

        .form-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 32px;
        }

        .form-title {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--text-main);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .form-title i {
            color: var(--accent);
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        .form-label {
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--text-main);
        }

        .form-input {
            padding: 12px 16px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 0.95rem;
            font-family: 'Inter', sans-serif;
            transition: var(--transition-base);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(26, 62, 116, 0.1);
        }

        .form-actions {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
        }

        .inscritos-count {
            background: var(--accent);
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        body.dark-mode {
            --bg-body: #111827;
            --bg-card: #1f2937;
            --text-main: #f9fafb;
            --text-secondary: #9ca3af;
            --border-color: #374151;
            --primary-light: rgba(59, 130, 246, 0.2);
        }

        body.dark-mode .concurso-card.inscrito {
            background: linear-gradient(135deg, #1f2937 0%, #1a3e2e 100%);
        }

        body.dark-mode .concurso-card.proprio {
            background: linear-gradient(135deg, #1f2937 0%, #1a3e40 100%);
        }

        body.dark-mode .empty-state {
            background: #1f2937;
            border-color: #374151;
        }

        body.dark-mode .concurso-detail .date-value {
            color: #f9fafb;
        }

        body.dark-mode .filter-input {
            background: #1f2937;
            border-color: #374151;
            color: #f9fafb;
        }

        body.dark-mode .filter-select {
            background: #1f2937;
            border-color: #374151;
            color: #f9fafb;
        }

        body.dark-mode .form-input {
            background: #1f2937;
            border-color: #374151;
            color: #f9fafb;
        }

        body.dark-mode .form-card {
            background: #1f2937;
            border-color: #374151;
        }

        @media (max-width: 768px) {
            .page-wrapper { padding: 24px 16px; }
            .page-header h1 { font-size: 1.5rem; }
            .page-header h1 .header-icon { width: 40px; height: 40px; }
            .page-header p { padding-left: 0; font-size: 1rem; }
            .page-header::after { margin-left: 0; }
            .tabs-container { overflow-x: auto; -webkit-overflow-scrolling: touch; }
            .tab-btn { white-space: nowrap; }
            .filter-bar { flex-direction: column; }
            .filter-input, .filter-select { min-width: 100%; }
            .concursos-grid { grid-template-columns: 1fr; }
            .form-grid { grid-template-columns: 1fr; }
            .form-actions { flex-direction: column; }
        }

        .component-error {
            padding: 16px;
            background: #fff3cd;
            border: 1px solid #ffeeba;
            border-radius: 8px;
            color: #856404;
            margin-bottom: 16px;
        }

        .loading-skeleton {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
            border-radius: 8px;
            height: 150px;
        }

        @keyframes shimmer {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .alert-success {
            background: #ecfdf5;
            color: #065f46;
            border: 1px solid #a7f3d0;
        }

        .alert-error {
            background: #fef2f2;
            color: #991b1b;
            border: 1px solid #fecaca;
        }

        .alert-info {
            background: #eff6ff;
            color: #1e40af;
            border: 1px solid #bfdbfe;
        }
    </style>
</head>

        <div class="loader-dots">
            <div class="loader-dot"></div>
            <div class="loader-dot"></div>
            <div class="loader-dot"></div>
        </div>
    </div>

    <div id="accessibility-container"></div>
    <div id="header-container"></div>

    <div class="page-wrapper">
        <div class="page-svg-bg">
            <svg width="100%" height="100%" viewBox="0 0 1440 900" preserveAspectRatio="none">
                <path class="svg-curve svg-curve-1" d="M-100,200 C300,100 600,300 1500,200" fill="none" stroke="#1A3E74" stroke-width="1" />

                <path class="svg-curve svg-curve-3" d="M-100,600 C350,500 700,700 1500,550" fill="none" stroke="#1A3E74" stroke-width="1" />

                <path class="svg-curve svg-curve-7" d="M-100,500 C250,450 750,550 1500,450" fill="none" stroke="#1A3E74" stroke-width="0.5" opacity="0.5" />
                <path class="svg-curve svg-curve-8" d="M-100,700 C400,600 1100,800 1600,650" fill="none" stroke="#00bcd4" stroke-width="0.5" opacity="0.5" />

            </svg>
        </div>
        <main id="main-content">
            <div class="page-header">
                <h1>
                    <svg class="header-icon" width="40" height="40" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect x="3" y="4" width="18" height="18" rx="2" stroke="#1A3E74" stroke-width="2"/>
                        <path d="M3 10H21" stroke="#1A3E74" stroke-width="2"/>
                        <path d="M8 2V6" stroke="#1A3E74" stroke-width="2" stroke-linecap="round"/>
                        <path d="M16 2V6" stroke="#1A3E74" stroke-width="2" stroke-linecap="round"/>
                        <path d="M9 14L11 16L15 12" stroke="#00bcd4" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    Meus Concursos
                </h1>
                <p>Gerencie os concursos nos quais você está inscrito e acompanhe suas datas de prova</p>
            </div>

            <div class="tabs-container">
                <button class="tab-btn active" data-tab="publicos">
                    <i class="fas fa-globe"></i> Concursos Públicos
                </button>
                <button class="tab-btn" data-tab="criar">
                    <i class="fas fa-plus-circle"></i> Criar Novo
                </button>
                <button class="tab-btn" data-tab="meus">
                    <i class="fas fa-bookmark"></i> Meus Concursos
                    <span class="inscritos-count" id="inscritos-count" style="display: none;">0</span>
                </button>
            </div>

            <div id="publicos-tab" class="tab-content active">
                <div class="filter-bar">
                    <input type="text" class="filter-input" id="search-input" placeholder="Buscar concurso...">
                    <select class="filter-select" id="status-filter">
                        <option value="all">Todos os status</option>
                        <option value="open">Inscrições abertas</option>
                        <option value="soon">Inscrições em breve</option>
                        <option value="closed">Inscrições encerradas</option>
                    </select>
                </div>
                <div class="concursos-grid" id="publicos-grid">
                    <div class="loading-skeleton"></div>
                    <div class="loading-skeleton"></div>
                    <div class="loading-skeleton"></div>
                </div>
            </div>

            <div id="criar-tab" class="tab-content">
                <div class="form-card">
                    <h3 class="form-title"><i class="fas fa-calendar-plus"></i> Cadastrar Novo Concurso</h3>
                    <div id="form-message"></div>
                    <form id="concurso-form">
                        <div class="form-grid">
                            <div class="form-group full-width">
                                <label class="form-label" for="titulo">Título do Concurso *</label>
                                <input type="text" id="titulo" class="form-input" placeholder="Ex: Concerto Público para Enfermeiro" required>
                            </div>
                            <div class="form-group">
                                <label class="form-label" for="orgao">Órgão *</label>
                                <input type="text" id="orgao" class="form-input" placeholder="Ex: Prefeitura Municipal" required>
                            </div>
                            <div class="form-group">
                                <label class="form-label" for="local">Local *</label>
                                <input type="text" id="local" class="form-input" placeholder="Ex: São Paulo - SP" required>
                            </div>
                            <div class="form-group">
                                <label class="form-label" for="dataProva">Data da Prova *</label>
                                <input type="date" id="dataProva" class="form-input" required>
                            </div>
                            <div class="form-group">
                                <label class="form-label" for="dataInscricaoFim">Data Final de Inscrição *</label>
                                <input type="date" id="dataInscricaoFim" class="form-input" required>
                            </div>
                            <div class="form-group full-width">
                                <label class="form-label" for="observacoes">Observações</label>
                                <input type="text" id="observacoes" class="form-input" placeholder="Ex: Vagas para nível superior">
                            </div>
                        </div>
                        <div class="form-actions">
                            <button type="button" class="btn btn-outline btn-sm" onclick="ConcursosManager.limparFormulario()">
                                <i class="fas fa-eraser"></i> Limpar
                            </button>
                            <button type="submit" class="btn btn-sm">
                                <i class="fas fa-save"></i> Salvar Concurso
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <div id="meus-tab" class="tab-content">
                <div class="filter-bar">
                    <input type="text" class="filter-input" id="meus-search-input" placeholder="Buscar nos meus concursos...">
                    <select class="filter-select" id="meus-status-filter">
                        <option value="all">Todos</option>
                        <option value="proximos">Próximos (até 30 dias)</option>
                        <option value="futuros">Futuros (mais de 30 dias)</option>
                        <option value="passados">Já realizados</option>
                    </select>
                </div>
                <div id="meus-grid" class="concursos-grid">
                    <div class="empty-state">
                        <i class="fas fa-bookmark"></i>
                        <h3>Nenhum concurso cadastrado</h3>
                        <p>Adicione concursos da lista pública ou crie um novo concurso</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div id="footer-container"></div>

    <script src="https://simulados-para-enfermagem.com.br/assets/components/js/header.js"></script>
    <script src="https://simulados-para-enfermagem.com.br/assets/components/js/accessibility.js"></script>
    <script src="https://simulados-para-enfermagem.com.br/assets/components/js/footer.js"></script>

    <script>
    (function() {
        'use strict';

        var Config = {
            htmlPath: 'https://simulados-para-enfermagem.com.br/assets/components/html/',
            components: [
                { id: 'accessibility-container', file: 'accessibility.html', name: 'Painel de Acessibilidade' },
                { id: 'header-container', file: 'header.html', name: 'Cabeçalho' },
                { id: 'footer-container', file: 'footer.html', name: 'Rodapé' }
            ],
            concursosUrl: 'https://raw.githubusercontent.com/simulados-enfermagem/dados/main/concursos.json'
        };

        var ComponentLoader = {
            loadComponent: function(comp) {
                var container = document.getElementById(comp.id);
                if (!container) return Promise.resolve(false);

                var fullPath = Config.htmlPath + comp.file;
                return fetch(fullPath)
                    .then(function(response) {
                        if (!response.ok) throw new Error('HTTP ' + response.status);
                        return response.text();
                    })
                    .then(function(html) {
                        if (!html || html.trim() === '') throw new Error('Vazio');
                        container.innerHTML = html;
                        return true;
                    })
                    .catch(function(error) {
                        console.error('[ERRO] ' + comp.name + ':', error.message);
                        container.innerHTML = '<div class="component-error">Erro ao carregar componente</div>';
                        return false;
                    });
            },

            init: function() {
                var promises = Config.components.map(function(comp) {
                    return this.loadComponent(comp);
                }, this);

                Promise.all(promises).then(function() {
                    document.dispatchEvent(new CustomEvent('headerComponentsLoaded'));
                    ConcursosManager.init();
                });
            }
        };

        var ConcursosManager = {
            publicos: [],
            meusConcursos: [],

            init: function() {
                this.loadMeusConcursos();
                this.loadPublicos();
                this.setupEventListeners();
                this.setupForm();
                this.hideLoader();
            },

            generateId: function() {
                return 'c_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
            },

            loadMeusConcursos: function() {
                try {
                    this.meusConcursos = JSON.parse(localStorage.getItem('meus_concursos') || '[]');
                    this.updateInscritosCount();
                } catch (e) {
                    this.meusConcursos = [];
                    console.error('Erro ao carregar meus concursos:', e);
                }
            },

            saveMeusConcursos: function() {
                try {
                    localStorage.setItem('meus_concursos', JSON.stringify(this.meusConcursos));
                    this.updateInscritosCount();
                } catch (e) {
                    console.error('Erro ao salvar meus concursos:', e);
                }
            },

            updateInscritosCount: function() {
                var countEl = document.getElementById('inscritos-count');
                if (countEl && this.meusConcursos.length > 0) {
                    countEl.textContent = this.meusConcursos.length;
                    countEl.style.display = 'inline-flex';
                } else if (countEl) {
                    countEl.style.display = 'none';
                }
            },

            loadPublicos: function() {
                var grid = document.getElementById('publicos-grid');
                
                fetch(Config.concursosUrl)
                    .then(function(response) {
                        if (!response.ok) throw new Error('HTTP ' + response.status);
                        return response.json();
                    })
                    .then(function(data) {
                        this.publicos = data.concursos || [];
                        this.renderPublicos(this.publicos, grid);
                    }.bind(this))
                    .catch(function(error) {
                        console.error('Erro ao carregar concursos públicos:', error);
                        grid.innerHTML = '<div class="empty-state"><i class="fas fa-exclamation-triangle"></i><h3>Erro ao carregar concursos</h3><p>Não foi possível carregar a lista de concursos públicos.</p></div>';
                    });
            },

            renderPublicos: function(concursos, container) {
                var _this = this;

                if (concursos.length === 0) {
                    container.innerHTML = '<div class="empty-state"><i class="fas fa-search"></i><h3>Nenhum concurso encontrado</h3><p>Tente ajustar seus filtros de busca</p></div>';
                    return;
                }

                var html = concursos.map(function(convite) {
                    var isInscrito = _this.isInscrito(convite.id);
                    var status = _this.getStatus(convite);
                    var daysRemaining = _this.getDaysRemaining(convite.dataProva);
                    var dateClass = _this.getDateClass(daysRemaining);
                    var btnClass = isInscrito ? 'btn-remove' : 'btn-add';
                    var btnText = isInscrito ? '<i class="fas fa-minus-circle"></i> Remover' : '<i class="fas fa-plus-circle"></i> Adicionar';

                    return '<div class="concurso-card' + (isInscrito ? ' inscrito' : '') + '" data-id="' + convite.id + '">' +
                        '<div class="concurso-header">' +
                            '<span class="concurso-orgao">' + _this.escapeHtml(convite.orgao) + '</span>' +
                            '<span class="status-badge ' + status.class + '"><i class="fas fa-' + status.icon + '"></i> ' + status.text + '</span>' +
                        '</div>' +
                        '<h3 class="concurso-title">' + _this.escapeHtml(convite.titulo) + '</h3>' +
                        '<div class="concurso-details">' +
                            '<div class="concurso-detail"><i class="fas fa-calendar-alt"></i><span>Prova: <span class="date-value ' + dateClass + '">' + _this.formatDate(convite.dataProva) + '</span></span></div>' +
                            '<div class="concurso-detail"><i class="fas fa-edit"></i><span>Inscrições: ' + _this.formatDate(convite.dataInscricaoFim) + '</span></div>' +
                            '<div class="concurso-detail"><i class="fas fa-map-marker-alt"></i><span>' + _this.escapeHtml(convite.local) + '</span></div>' +
                        '</div>' +
                        (isInscrito && daysRemaining !== null ? '<div class="countdown-info"><i class="fas fa-clock"></i><strong>' + daysRemaining + '</strong> dias para a prova</div>' : '') +
                        '<div class="concurso-actions">' +
                            '<button class="btn btn-sm ' + btnClass + '" onclick="ConcursosManager.toggleInscricao(\'' + convite.id + '\')">' + btnText + '</button>' +
                        '</div>' +
                    '</div>';
                }).join('');

                container.innerHTML = html;
            },

            renderMeusConcursos: function(concursos, container) {
                var _this = this;

                if (concursos.length === 0) {
                    container.innerHTML = '<div class="empty-state"><i class="fas fa-bookmark"></i><h3>Nenhum concurso cadastrado</h3><p>Adicione concursos da lista pública ou crie um novo concurso</p></div>';
                    return;
                }

                var html = concursos.map(function(convite) {
                    var daysRemaining = _this.getDaysRemaining(convite.dataProva);
                    var dateClass = _this.getDateClass(daysRemaining);

                    return '<div class="concurso-card proprio' + (convite.isCustom ? '' : '') + '" data-id="' + convite.id + '">' +
                        '<div class="concurso-header">' +
                            '<span class="concurso-orgao">' + _this.escapeHtml(convite.orgao) + '</span>' +
                            '<span class="concurso-type-badge ' + (convite.isCustom ? 'user' : 'git') + '">' +
                                '<i class="fas fa-' + (convite.isCustom ? 'user' : 'code-branch') + '"></i> ' +
                                (convite.isCustom ? 'Criado por você' : 'Do repositório') +
                            '</span>' +
                        '</div>' +
                        '<h3 class="concurso-title">' + _this.escapeHtml(convite.titulo) + '</h3>' +
                        '<div class="concurso-details">' +
                            '<div class="concurso-detail"><i class="fas fa-calendar-alt"></i><span>Prova: <span class="date-value ' + dateClass + '">' + _this.formatDate(convite.dataProva) + '</span></span></div>' +
                            '<div class="concurso-detail"><i class="fas fa-edit"></i><span>Inscrições: ' + _this.formatDate(convite.dataInscricaoFim) + '</span></div>' +
                            '<div class="concurso-detail"><i class="fas fa-map-marker-alt"></i><span>' + _this.escapeHtml(convite.local) + '</span></div>' +
                            (convite.observacoes ? '<div class="concurso-detail"><i class="fas fa-info-circle"></i><span>' + _this.escapeHtml(convite.observacoes) + '</span></div>' : '') +
                        '</div>' +
                        (daysRemaining !== null ? '<div class="countdown-info"><i class="fas fa-clock"></i><strong>' + daysRemaining + '</strong> dias para a prova</div>' : '') +
                        '<div class="concurso-actions">' +
                            '<button class="btn btn-sm btn-remove" onclick="ConcursosManager.removerConcurso(\'' + convite.id + '\')"><i class="fas fa-trash"></i> Remover</button>' +
                        '</div>' +
                    '</div>';
                }).join('');

                container.innerHTML = html;
            },

            isInscrito: function(id) {
                return this.meusConcursos.some(function(c) { return c.id === id; });
            },

            getStatus: function(convite) {
                var today = new Date();
                var inscricaoFim = new Date(convite.dataInscricaoFim);
                today.setHours(0, 0, 0, 0);
                inscricaoFim.setHours(0, 0, 0, 0);

                if (today > inscricaoFim) {
                    return { class: 'closed', icon: 'lock', text: 'Encerradas' };
                } else if (today.getTime() === inscricaoFim.getTime()) {
                    return { class: 'soon', icon: 'clock', text: 'Último dia' };
                } else {
                    var diffTime = inscricaoFim - today;
                    var diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
                    if (diffDays <= 3) {
                        return { class: 'soon', icon: 'exclamation-circle', text: 'Em breve' };
                    }
                    return { class: 'open', icon: 'check-circle', text: 'Abertas' };
                }
            },

            getDaysRemaining: function(dateStr) {
                if (!dateStr) return null;
                var examDate = new Date(dateStr);
                var today = new Date();
                today.setHours(0, 0, 0, 0);
                var diffTime = examDate - today;
                return Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            },

            getDateClass: function(days) {
                if (days === null) return '';
                if (days <= 7) return 'urgent';
                if (days <= 30) return 'warning';
                return 'success';
            },

            formatDate: function(dateStr) {
                if (!dateStr) return 'A definir';
                var date = new Date(dateStr);
                return date.toLocaleDateString('pt-BR', { day: '2-digit', month: '2-digit', year: 'numeric' });
            },

            escapeHtml: function(text) {
                var div = document.createElement('div');
                div.textContent = text || '';
                return div.innerHTML;
            },

            toggleInscricao: function(id) {
                var index = this.meusConcursos.findIndex(function(c) { return c.id === id; });
                var concurso = this.publicos.find(function(c) { return c.id === id; });

                if (index > -1) {
                    this.meusConcursos.splice(index, 1);
                } else if (concurso) {
                    this.meusConcursos.push({
                        id: concurso.id,
                        titulo: concurso.titulo,
                        orgao: concurso.orgao,
                        dataProva: concurso.dataProva,
                        dataInscricaoFim: concurso.dataInscricaoFim,
                        local: concurso.local,
                        observacoes: concurso.observacoes || '',
                        isCustom: false,
                        incluidoEm: new Date().toISOString()
                    });
                }

                this.saveMeusConcursos();
                this.refreshViews();
            },

            removerConcurso: function(id) {
                if (confirm('Tem certeza que deseja remover este concurso?')) {
                    var index = this.meusConcursos.findIndex(function(c) { return c.id === id; });
                    if (index > -1) {
                        this.meusConcursos.splice(index, 1);
                        this.saveMeusConcursos();
                        this.refreshViews();
                    }
                }
            },

            criarConcurso: function(dados) {
                var novoConcurso = {
                    id: this.generateId(),
                    titulo: dados.titulo,
                    orgao: dados.orgao,
                    dataProva: dados.dataProva,
                    dataInscricaoFim: dados.dataInscricaoFim,
                    local: dados.local,
                    observacoes: dados.observacoes || '',
                    isCustom: true,
                    incluidoEm: new Date().toISOString()
                };

                this.meusConcursos.push(novoConcurso);
                this.saveMeusConcursos();
                return true;
            },

            limparFormulario: function() {
                document.getElementById('concurso-form').reset();
                document.getElementById('form-message').innerHTML = '';
            },

            showFormMessage: function(type, message) {
                var container = document.getElementById('form-message');
                container.innerHTML = '<div class="alert alert-' + type + '"><i class="fas fa-' + (type === 'success' ? 'check-circle' : 'exclamation-circle') + '"></i>' + message + '</div>';
                setTimeout(function() { container.innerHTML = ''; }, 5000);
            },

            setupForm: function() {
                var form = document.getElementById('concurso-form');
                var _this = this;

                form.addEventListener('submit', function(e) {
                    e.preventDefault();

                    var dados = {
                        titulo: document.getElementById('titulo').value.trim(),
                        orgao: document.getElementById('orgao').value.trim(),
                        local: document.getElementById('local').value.trim(),
                        dataProva: document.getElementById('dataProva').value,
                        dataInscricaoFim: document.getElementById('dataInscricaoFim').value,
                        observacoes: document.getElementById('observacoes').value.trim()
                    };

                    if (!dados.titulo || !dados.orgao || !dados.local || !dados.dataProva || !dados.dataInscricaoFim) {
                        _this.showFormMessage('error', 'Por favor, preencha todos os campos obrigatórios.');
                        return;
                    }

                    if (new Date(dados.dataProva) < new Date(dados.dataInscricaoFim)) {
                        _this.showFormMessage('error', 'A data da prova deve ser posterior à data final de inscrição.');
                        return;
                    }

                    _this.criarConcurso(dados);
                    _this.limparFormulario();
                    _this.showFormMessage('success', 'Concurso cadastrado com sucesso!');
                    _this.refreshViews();

                    document.querySelector('[data-tab="meus"]').click();
                });
            },

            refreshViews: function() {
                var searchTerm = document.getElementById('search-input').value.toLowerCase();
                var statusFilter = document.getElementById('status-filter').value;

                var filtered = this.publicos.filter(function(c) {
                    var matchesSearch = c.titulo.toLowerCase().includes(searchTerm) || 
                                        c.orgao.toLowerCase().includes(searchTerm) ||
                                        c.local.toLowerCase().includes(searchTerm);
                    
                    if (!matchesSearch) return false;

                    if (statusFilter === 'all') return true;
                    
                    var status = this.getStatus(c);
                    return status.class === statusFilter;
                }, this);

                this.renderPublicos(filtered, document.getElementById('publicos-grid'));

                var meusSearch = document.getElementById('meus-search-input').value.toLowerCase();
                var meusStatus = document.getElementById('meus-status-filter').value;

                var meusFiltered = this.meusConcursos.filter(function(c) {
                    var matchesSearch = c.titulo.toLowerCase().includes(meusSearch) || 
                                        c.orgao.toLowerCase().includes(meusSearch) ||
                                        c.local.toLowerCase().includes(meusSearch);
                    
                    if (!matchesSearch) return false;

                    if (meusStatus === 'all') return true;

                    var days = this.getDaysRemaining(c.dataProva);
                    
                    if (meusStatus === 'proximos') return days !== null && days <= 30 && days >= 0;
                    if (meusStatus === 'futuros') return days === null || days > 30;
                    if (meusStatus === 'passados') return days !== null && days < 0;

                    return true;
                }, this);

                this.renderMeusConcursos(meusFiltered, document.getElementById('meus-grid'));
            },

            setupEventListeners: function() {
                var _this = this;

                document.querySelectorAll('.tab-btn').forEach(function(btn) {
                    btn.addEventListener('click', function() {
                        var tab = this.getAttribute('data-tab');
                        
                        document.querySelectorAll('.tab-btn').forEach(function(b) { b.classList.remove('active'); });
                        document.querySelectorAll('.tab-content').forEach(function(c) { c.classList.remove('active'); });
                        
                        this.classList.add('active');
                        document.getElementById(tab + '-tab').classList.add('active');
                    });
                });

                document.getElementById('search-input').addEventListener('input', function() {
                    _this.refreshViews();
                });

                document.getElementById('status-filter').addEventListener('change', function() {
                    _this.refreshViews();
                });

                document.getElementById('meus-search-input').addEventListener('input', function() {
                    _this.refreshViews();
                });

                document.getElementById('meus-status-filter').addEventListener('change', function() {
                    _this.refreshViews();
                });
            },

            hideLoader: function() {
                setTimeout(function() {
                    var loader = document.getElementById('loader-global');
                    if (loader) {
                        loader.classList.add('hidden');
                        setTimeout(function() { loader.style.display = 'none'; }, 500);
                    }
                }, 800);
            }
        };

        window.ConcursosManager = ConcursosManager;

        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', ComponentLoader.init.bind(ComponentLoader));
        } else {
            ComponentLoader.init();
        }

    })();
    </script>
