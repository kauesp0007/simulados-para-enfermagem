<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <link rel="icon" type="image/webp" href="../../assets/app/images/favicon.webp">

    <link rel="stylesheet" href="../../assets/app/css/global.css">

    <link rel="stylesheet" href="../../assets/components/css/footer.css">
    <link rel="stylesheet" href="../../assets/components/css/accessibility.css">

<body>
    <!-- Componente de Acessibilidade -->
    <div id="accessibility-container"></div>
    
    <!-- Componente de Cabeçalho -->
    <div id="header-container"></div>

    <main id="main-content">

            <h1>Painel Administrativo</h1>

                    <a href="#" class="btn btn-primary">Gerenciar Usuários</a>
                </section>
                
                <section class="admin-card">
                    <h2>Questões</h2>
                    <p>Total de questões: <strong>5,678</strong></p>
                    <a href="#" class="btn btn-primary">Gerenciar Questões</a>
                </section>
                
                <section class="admin-card">
                    <h2>Concursos</h2>
                    <p>Total de concursos: <strong>89</strong></p>
                    <a href="#" class="btn btn-primary">Gerenciar Concursos</a>
                </section>
                
                <section class="admin-card">
                    <h2>Relatórios</h2>
                    <p>Gerar relatórios do sistema</p>
                    <a href="#" class="btn btn-primary">Ver Relatórios</a>
                </section>
            </div>
        </div>
        
    </main>
    
    <!-- Componente de Rodapé -->
    <div id="footer-container"></div>
    
    <!-- Scripts de Componentes -->
    <script src="../../assets/components/js/header-loader.js"></script>
    <script src="../../assets/components/js/footer-loader.js"></script>
