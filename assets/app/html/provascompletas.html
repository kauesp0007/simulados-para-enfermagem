<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="theme-color" content="#1A3E74">
    <meta name="description" content="Provas Completas - Resolva provas de concursos anteriores na íntegra">
    <title>Provas Completas | Simulados de Enfermagem</title>

    <!-- Favicon -->
    <link rel="icon" type="image/webp" href="https://simulados-para-enfermagem.com.br/assets/images/logotipo-favicon.webp">
    <link rel="shortcut icon" type="image/webp" href="https://simulados-para-enfermagem.com.br/assets/images/logotipo-favicon.webp">

    <!-- Fontes Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Nunito+Sans:wght@600;700;800&display=swap" rel="stylesheet">

    <!-- Ícones FontAwesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <!-- CSS dos Componentes Modularizados -->
    <link rel="stylesheet" href="https://simulados-para-enfermagem.com.br/assets/components/css/components.css">
    <link rel="stylesheet" href="https://simulados-para-enfermagem.com.br/assets/components/css/accessibility.css">
    <link rel="stylesheet" href="https://simulados-para-enfermagem.com.br/assets/components/css/header.css">
    <link rel="stylesheet" href="https://simulados-para-enfermagem.com.br/assets/components/css/footer.css">

    <style>
        /* ============================================
           PROVAS COMPLETAS SPECIFIC STYLES
           ============================================ */
        :root {
            --primary: #1A3E74;
            --accent: #00bcd4;
            --success: #4caf50;
            --warning: #ff9800;
            --error: #f44336;
            --light: #f4f6f9;
            --dark: #1f2937;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            font-size: 100%;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--light);
            color: var(--dark);
            line-height: 1.6;
            overflow-x: hidden;
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: 'Nunito Sans', sans-serif;
        }

        /* Loader Global */
        #loader-global {
            position: fixed;
            inset: 0;
            background: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 200000;
            transition: opacity 0.5s ease;
            opacity: 1;
        }

        #loader-global.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loader-dots {
            display: flex;
            gap: 8px;
        }

        .loader-dot {
            width: 10px;
            height: 10px;
            background: var(--primary);
            border-radius: 50%;
            opacity: 0.3;
            animation: dotPulse 1.4s ease-in-out infinite;
        }

        .loader-dot:nth-child(1) { animation-delay: 0s; }
        .loader-dot:nth-child(2) { animation-delay: 0.2s; }
        .loader-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes dotPulse {
            0%, 80%, 100% { opacity: 0.3; transform: scale(0.8); }
            40% { opacity: 1; transform: scale(1); }
        }

        .skip-link {
            position: absolute;
            top: -40px;
            left: 0;
            background: var(--primary);
            color: white;
            padding: 8px;
            z-index: 100000;
            transition: top 0.3s;
        }

        .skip-link:focus {
            top: 0;
        }

        .page-wrapper {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
            position: relative;
            z-index: 1;
            min-height: calc(100vh - 300px);
        }

        .page-header {
            margin-bottom: 32px;
            display: flex;
            align-items: flex-start;
            gap: 16px;
        }

        .back-btn {
            background: white;
            border: 1px solid #e2e8f0;
            width: 44px;
            height: 44px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }

        .back-btn:hover {
            background: var(--primary);
            border-color: var(--primary);
            color: white;
        }

        .back-btn i {
            font-size: 18px;
            color: var(--primary);
            transition: color 0.3s ease;
        }

        .back-btn:hover i {
            color: white;
        }

        .page-title {
            flex: 1;
        }

        .page-title h1 {
            font-family: 'Nunito Sans', sans-serif;
            font-size: 28px;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 4px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .page-title p {
            font-size: 14px;
            color: #666;
        }

        .breadcrumb {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
            color: #666;
            margin-bottom: 24px;
            flex-wrap: wrap;
        }

        .breadcrumb a {
            color: var(--primary);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .breadcrumb a:hover {
            color: var(--accent);
        }

        .breadcrumb i {
            font-size: 10px;
            color: #999;
        }

        /* Tabs */
        .tabs-container {
            display: flex;
            gap: 8px;
            margin-bottom: 24px;
            flex-wrap: wrap;
            background: white;
            padding: 8px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .tab-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 20px;
            background: transparent;
            color: #666;
            border: none;
            border-radius: 8px;
            font-family: 'Inter', sans-serif;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .tab-btn:hover {
            background: var(--light);
            color: var(--primary);
        }

        .tab-btn.active {
            background: var(--primary);
            color: white;
        }

        .tab-btn i {
            font-size: 14px;
        }

        /* Tab Content */
        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .section-title {
            font-family: 'Nunito Sans', sans-serif;
            font-size: 18px;
            font-weight: 600;
            color: var(--dark);
            margin-bottom: 16px;
            padding-bottom: 12px;
            border-bottom: 2px solid var(--primary);
        }

        .section-title i {
            color: var(--accent);
            margin-right: 8px;
        }

        /* Provas Grid */
        .provas-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 32px;
        }

        .prova-card {
            background: white;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        .prova-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
        }

        .prova-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 12px;
        }

        .prova-title {
            font-family: 'Nunito Sans', sans-serif;
            font-size: 16px;
            font-weight: 600;
            color: var(--primary);
            flex: 1;
            margin-right: 12px;
        }

        .prova-year {
            background: var(--light);
            color: var(--primary);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            flex-shrink: 0;
        }

        .prova-description {
            font-size: 14px;
            color: #666;
            line-height: 1.5;
            margin-bottom: 16px;
            flex: 1;
        }

        .prova-meta {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
            color: #666;
            margin-bottom: 16px;
            padding-bottom: 16px;
            border-bottom: 1px solid #e2e8f0;
        }

        .prova-meta i {
            color: var(--accent);
        }

        .prova-info {
            display: flex;
            gap: 20px;
            margin-bottom: 16px;
        }

        .prova-info-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
            color: #666;
        }

        .prova-info-item strong {
            color: var(--dark);
        }

        .prova-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            width: 100%;
            padding: 12px 20px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-family: 'Nunito Sans', sans-serif;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .prova-button:hover {
            background: #152c4f;
            transform: translateY(-2px);
        }

        .prova-button i {
            font-size: 14px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .empty-state i {
            font-size: 48px;
            color: #ccc;
            margin-bottom: 16px;
        }

        .empty-state p {
            font-size: 16px;
            color: #666;
        }

        @media (max-width: 768px) {
            .page-wrapper {
                padding: 24px 16px;
            }

            .page-title h1 {
                font-size: 24px;
            }

            .tabs-container {
                flex-direction: column;
            }

            .tab-btn {
                width: 100%;
                justify-content: center;
            }

            .provas-grid {
                grid-template-columns: 1fr;
            }
        }

        body.dark-mode {
            background: #1f2937;
            color: #f0f4f8;
        }

        body.dark-mode .prova-card,
        body.dark-mode .tabs-container,
        body.dark-mode .empty-state {
            background: #2d3748;
        }

        body.dark-mode .page-title h1 {
            color: #f0f4f8;
        }

        body.dark-mode .page-title p,
        body.dark-mode .prova-description,
        body.dark-mode .prova-meta,
        body.dark-mode .prova-info-item {
            color: #cbd5e1;
        }

        body.dark-mode .prova-title {
            color: var(--accent);
        }

        body.dark-mode .prova-year {
            background: #1f2937;
            color: #cbd5e1;
        }

        body.dark-mode .prova-meta {
            border-color: #4b5563;
        }

        body.dark-mode .tab-btn:not(.active) {
            background: #1f2937;
            color: #cbd5e1;
        }

        body.reduce-animations .prova-card,
        body.reduce-animations .prova-button {
            transition: none;
        }

        body.reduce-animations .loader-dot {
            animation: none;
        }
    </style>
</head>
<body>

    <div class="page-wrapper">

            <nav class="breadcrumb" id="breadcrumb" aria-label="Navegação">

        </main>
    </div>

    <!-- FOOTER -->
    <div id="footer-container"></div>

    <!-- SCRIPT DO COMPONENT LOADER -->
    <script>
        (function() {
            'use strict';

            // ========================================
            // CONFIGURAÇÃO DE CAMINHOS
            // ========================================
            const Config = {
                htmlPath: 'https://simulados-para-enfermagem.com.br/assets/components/html/',
                components: [
                    { id: 'accessibility-container', file: 'accessibility.html', name: 'Painel de Acessibilidade' },
                    { id: 'header-container', file: 'header.html', name: 'Cabeçalho' },
                    { id: 'footer-container', file: 'footer.html', name: 'Rodapé' }
                ]
            };

            // ========================================
            // CARREGADOR DE COMPONENTES
            // ========================================
            const ComponentLoader = {
                async loadComponent(comp) {
                    const container = document.getElementById(comp.id);
                    
                    if (!container) {
                        console.error('[ERRO] Container não encontrado: #' + comp.id);
                        return false;
                    }

                    const fullPath = Config.htmlPath + comp.file;
                    console.log('[INFO] Carregando: ' + comp.name + ' (' + fullPath + ')');

                    try {
                        const response = await fetch(fullPath);
                        
                        if (!response.ok) {
                            throw new Error('HTTP ' + response.status + ': ' + response.statusText);
                        }

                        const html = await response.text();
                        
                        if (!html || html.trim() === '') {
                            throw new Error('Arquivo vazio');
                        }

                        container.innerHTML = html;
                        console.log('[SUCESSO] ' + comp.name + ' carregado');
                        return true;

                    } catch (error) {
                        console.error('[ERRO] ' + comp.name + ':', error.message);
                        return false;
                    }
                },

                async init() {
                    console.log('========================================');
                    console.log('CARREGANDO COMPONENTES');
                    console.log('========================================');
                    
                    for (const comp of Config.components) {
                        await this.loadComponent(comp);
                    }

                    console.log('========================================');
                    console.log('[OK] Componentes carregados!');
                    console.log('========================================');
                }
            };

            // ========================================
            // PROVAS COMPLETAS MANAGER
            // ========================================
            const ProvasCompletasManager = {
                provas: [],
                filtroAtivo: 'recentes',

                init() {
                    console.log('[ProvasCompletas] Inicializando...');
                    this.setupEventListeners();
                    this.loadProvas();
                    this.renderProvas();
                    this.hideLoader();
                },

                setupEventListeners() {
                    // Tabs
                    document.querySelectorAll('.tab-btn').forEach(btn => {
                        btn.addEventListener('click', (e) => {
                            this.switchTab(e.target.closest('.tab-btn').dataset.tab);
                        });
                    });
                },

                switchTab(tabName) {
                    // Atualizar botões
                    document.querySelectorAll('.tab-btn').forEach(btn => {
                        btn.classList.remove('active');
                    });
                    document.querySelector(`[data-tab="${tabName}"]`).classList.add('active');

                    // Atualizar conteúdo
                    document.querySelectorAll('.tab-content').forEach(content => {
                        content.classList.remove('active');
                    });
                    document.getElementById(`tab-${tabName}`).classList.add('active');

                    this.filtroAtivo = tabName;
                    console.log('[ProvasCompletas] Abas trocadas para:', tabName);
                },

                loadProvas() {
                    try {
                        // Carregar provas do admin (localStorage)
                        const provasAdmin = JSON.parse(localStorage.getItem('admin_provas')) || [];
                        
                        // Dados de exemplo se não houver provas cadastradas
                        if (provasAdmin.length === 0) {
                            this.provas = [
                                {
                                    id: 1,
                                    titulo: 'ENFERMEIRO EM CUIDADOS INTENSIVOS',
                                    descricao: 'PROVA DE ENSINO SUPERIOR EM ENFERMAGEM PARA QUADRO OFICIAIS DE SAÚDE DA POLÍCIA MILITAR DO RIO GRANDE DO SUL',
                                    instituicao: 'POLÍCIA MILITAR',
                                    ano: 2022,
                                    questoes: 50,
                                    tipo: 'Enfermeiro',
                                    data: '2022-06-15'
                                },
                                {
                                    id: 2,
                                    titulo: 'TÉCNICO DE ENFERMAGEM',
                                    descricao: 'PROVA DE ENSINO MÉDIO PARA TÉCNICO DE ENFERMAGEM',
                                    instituicao: 'PREFEITURA DE SÃO PAULO',
                                    ano: 2021,
                                    questoes: 40,
                                    tipo: 'Técnico',
                                    data: '2021-09-20'
                                },
                                {
                                    id: 3,
                                    titulo: 'AUXILIAR DE ENFERMAGEM',
                                    descricao: 'PROVA PARA AUXILIAR DE ENFERMAGEM - EBSERH',
                                    instituicao: 'EBSERH',
                                    ano: 2023,
                                    questoes: 30,
                                    tipo: 'Auxiliar',
                                    data: '2023-03-10'
                                },
                                {
                                    id: 4,
                                    titulo: 'ENFERMEIRO SAÚDE DA FAMÍLIA',
                                    descricao: 'CONCURSO PARA ENFERMEIRO NA SAÚDE DA FAMÍLIA - MINISTÉRIO DA SAÚDE',
                                    instituicao: 'MINISTÉRIO DA SAÚDE',
                                    ano: 2023,
                                    questoes: 60,
                                    tipo: 'Enfermeiro',
                                    data: '2023-08-05'
                                },
                                {
                                    id: 5,
                                    titulo: 'ENFERMEIRO DO TRABALHO',
                                    descricao: 'PROVA PARA ENFERMEIRO ESPECIALISTA EM SAÚDE DO TRABALHO',
                                    instituicao: 'PETROBRAS',
                                    ano: 2020,
                                    questoes: 45,
                                    tipo: 'Enfermeiro',
                                    data: '2020-11-15'
                                }
                            ];
                        } else {
                            this.provas = provasAdmin;
                        }

                        console.log('[ProvasCompletas] Provas carregadas:', this.provas.length);
                    } catch (error) {
                        console.error('[ProvasCompletas] Erro ao carregar provas:', error);
                    }
                },

                renderProvas() {
                    const gridRecentes = document.getElementById('provas-recentes-grid');
                    const gridAnteriores = document.getElementById('provas-anteriores-grid');

                    // Ordenar por data (recentes primeiro)
                    const provasOrdenadas = [...this.provas].sort((a, b) => 
                        new Date(b.data) - new Date(a.data)
                    );

                    // Recentes (últimas 3)
                    const recentes = provasOrdenadas.slice(0, 3);
                    gridRecentes.innerHTML = recentes.length > 0 
                        ? recentes.map(p => this.createProvaCard(p)).join('')
                        : this.createEmptyState();

                    // Anteriores (resto)
                    const anteriores = provasOrdenadas.slice(3);
                    gridAnteriores.innerHTML = anteriores.length > 0
                        ? anteriores.map(p => this.createProvaCard(p)).join('')
                        : this.createEmptyState();

                    // Por Instituição
                    this.renderPorInstituicao();

                    // Por Ano
                    this.renderPorAno();
                },

                renderPorInstituicao() {
                    const container = document.getElementById('provas-instituicao-container');
                    const instituicoes = [...new Set(this.provas.map(p => p.instituicao))];

                    let html = '';
                    instituicoes.forEach(inst => {
                        const provasInst = this.provas.filter(p => p.instituicao === inst);
                        html += `
                            <div class="section-title"><i class="fas fa-building"></i> ${inst}</div>
                            <div class="provas-grid">
                                ${provasInst.map(p => this.createProvaCard(p)).join('')}
                            </div>
                        `;
                    });

                    container.innerHTML = html || this.createEmptyState();
                },

                renderPorAno() {
                    const container = document.getElementById('provas-ano-container');
                    const anos = [...new Set(this.provas.map(p => p.ano))].sort((a, b) => b - a);

                    let html = '';
                    anos.forEach(ano => {
                        const provasAno = this.provas.filter(p => p.ano === ano);
                        html += `
                            <div class="section-title"><i class="fas fa-calendar-alt"></i> Provas de ${ano}</div>
                            <div class="provas-grid">
                                ${provasAno.map(p => this.createProvaCard(p)).join('')}
                            </div>
                        `;
                    });

                    container.innerHTML = html || this.createEmptyState();
                },

                createProvaCard(prova) {
                    return `
                        <div class="prova-card">
                            <div class="prova-header">
                                <div class="prova-title">${prova.titulo}</div>
                                <div class="prova-year">${prova.ano}</div>
                            </div>
                            <div class="prova-description">${prova.descricao}</div>
                            <div class="prova-meta">
                                <i class="fas fa-building"></i>
                                <span>${prova.instituicao}</span>
                            </div>
                            <div class="prova-info">
                                <div class="prova-info-item">
                                    <i class="fas fa-question-circle" style="color: var(--accent);"></i>
                                    <span><strong>${prova.questoes}</strong> questões</span>
                                </div>
                                <div class="prova-info-item">

                createEmptyState() {
                    return `
                        <div class="empty-state">
                            <i class="fas fa-inbox"></i>
                            <p>Nenhuma prova encontrada</p>
                        </div>
                    `;
                },

                iniciarProva(provaId) {
                    try {
                        const prova = this.provas.find(p => p.id === provaId);
                        if (!prova) {
                            alert('Prova não encontrada');
                            return;
                        }

                        // Buscar questões da prova
                        const todasQuestoes = JSON.parse(localStorage.getItem('admin_questoes')) || [];
                        let questoesProva = todasQuestoes.filter(q => q.provaId === provaId);

                        // Se não houver questões específicas da prova, usar questões de exemplo
                        if (questoesProva.length === 0) {
                            console.log('[ProvasCompletas] Usando banco de questões padrão');
                            questoesProva = this.getDefaultQuestions();
                        }

                        if (questoesProva.length === 0) {
                            alert('Nenhuma questão encontrada para esta prova');
                            return;
                        }

                        // Embaralhar questões
                        questoesProva = this.shuffleArray(questoesProva);

                        // Salvar configuração no localStorage
                        localStorage.setItem('current_quiz', JSON.stringify({
                            type: 'prova_completa',
                            provaId: provaId,
                            provaTitulo: prova.titulo,
                            provaInstituicao: prova.instituicao,
                            questions: questoesProva,
                            startTime: new Date().toISOString()
                        }));

                        console.log('[ProvasCompletas] Prova iniciada:', prova.titulo, '- Questões:', questoesProva.length);
                        
                        // Redirecionar para página de quiz
                        window.location.href = 'quiz-prova.html';
                    } catch (error) {
                        console.error('[ProvasCompletas] Erro ao iniciar prova:', error);
                        alert('Erro ao iniciar a prova. Tente novamente.');
                    }
                },

                shuffleArray(array) {
                    const shuffled = [...array];
                    for (let i = shuffled.length - 1; i > 0; i--) {
                        const j = Math.floor(Math.random() * (i + 1));
                        [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
                    }
                    return shuffled;
                },

                hideLoader() {
                    setTimeout(() => {

                        if (loader) {
                            loader.classList.add('hidden');
                            setTimeout(() => loader.style.display = 'none', 500);
                        }
                    }, 500);
                }
            };
