<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz | Simulados de Enfermagem</title>
    
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Nunito+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #1A3E74;
            --accent: #00bcd4;
            --success: #4caf50;
            --warning: #ff9800;
            --error: #f44336;
            --light: #f4f6f9;
            --dark: #1f2937;
            --border: #e2e8f0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--light);
            color: var(--dark);
        }

        .quiz-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header do Quiz */
        .quiz-header {
            background: white;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .quiz-controls {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .control-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            font-weight: 600;
        }

        .control-item i {
            color: var(--primary);
            font-size: 18px;
        }

        .timer {
            background: linear-gradient(135deg, var(--primary) 0%, #0d2a52 100%);
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            font-weight: 700;
        }

        .progress-info {
            text-align: center;
            font-size: 14px;
            color: #666;
        }

        /* Main Quiz Area */
        .quiz-main {
            background: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .question-text {
            font-size: 20px;
            font-weight: 600;
            color: var(--dark);
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .options-container {
            display: grid;
            gap: 12px;
            margin-bottom: 30px;
        }

        .option {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 16px;
            border: 2px solid var(--border);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: white;
        }

        .option:hover {
            border-color: var(--primary);
            background: rgba(26, 62, 116, 0.05);
        }

        .option input[type="radio"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
            accent-color: var(--primary);
        }

        .option-text {
            flex-grow: 1;
            font-size: 16px;
            font-weight: 500;
        }

        .option.correct {
            border-color: var(--success);
            background: rgba(76, 175, 80, 0.1);
        }

        .option.correct .option-icon {
            color: var(--success);
        }

        .option.incorrect {
            border-color: var(--error);
            background: rgba(244, 67, 54, 0.1);
        }

        .option.incorrect .option-icon {
            color: var(--error);
        }

        .option-icon {
            font-size: 20px;
            color: #ccc;
        }

        .explanation {
            background: #e3f2fd;
            border-left: 4px solid var(--primary);
            padding: 16px;
            border-radius: 4px;
            margin-bottom: 20px;
            display: none;
        }

        .explanation.show {
            display: block;
        }

        .explanation-title {
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 8px;
            font-size: 14px;
        }

        .explanation-text {
            font-size: 14px;
            color: #333;
            line-height: 1.6;
        }

        /* Navigation */
        .quiz-navigation {
            display: flex;
            gap: 12px;
            justify-content: center;
            margin-top: auto;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: #0d2a52;
            transform: translateY(-2px);
        }

        .btn-primary:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: var(--border);
            color: var(--dark);
        }

        .btn-secondary:hover {
            background: #d1d5db;
        }

        /* Resultado Final */
        .result-container {
            display: none;
            text-align: center;
        }

        .result-container.show {
            display: block;
        }

        .result-icon {
            font-size: 80px;
            margin-bottom: 20px;
        }

        .result-title {
            font-size: 32px;
            font-weight: 700;
            color: var(--dark);
            margin-bottom: 8px;
        }

        .result-subtitle {
            font-size: 16px;
            color: #666;
            margin-bottom: 30px;
        }

        .result-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, var(--primary) 0%, #0d2a52 100%);
            color: white;
            padding: 20px;
            border-radius: 12px;
        }

        .stat-label {
            font-size: 12px;
            opacity: 0.9;
            margin-bottom: 8px;
        }

        .stat-value {
            font-size: 28px;
            font-weight: 700;
        }

        .result-actions {
            display: flex;
            gap: 12px;
            justify-content: center;
            flex-wrap: wrap;
        }

        /* Responsivo */
        @media (max-width: 768px) {
            .quiz-main {
                padding: 20px;
            }

            .question-text {
                font-size: 18px;
            }

            .quiz-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .quiz-controls {
                width: 100%;
                flex-direction: column;
            }

            .result-stats {
                grid-template-columns: 1fr 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <!-- Header -->
        <div class="quiz-header">
            <div class="progress-info">
                <strong id="progress-text">Quest√£o 1 de 10</strong>
            </div>
            <div class="quiz-controls">
                <div class="control-item">
                    <i class="fas fa-volume-up"></i>
                    <button id="btn-speaker" style="background: none; border: none; cursor: pointer; color: var(--primary); font-weight: 600;">Ativar Voz</button>
                </div>
                <div class="timer" id="timer">00:00</div>
                <div class="control-item">
                    <strong id="acertos-text">Acertos: 0</strong>
                </div>
            </div>
        </div>

        <!-- Main Quiz -->
        <div class="quiz-main">
            <!-- Quest√£o -->
            <div id="question-container">
                <div class="question-text" id="question-text">Carregando quest√£o...</div>
                
                <div class="options-container" id="options-container">
                    <!-- Op√ß√µes ser√£o inseridas aqui -->
                </div>

                <div class="explanation" id="explanation">
                    <div class="explanation-title">
                        <i class="fas fa-lightbulb"></i> Explica√ß√£o
                    </div>
                    <div class="explanation-text" id="explanation-text"></div>
                </div>

                <div class="quiz-navigation">
                    <button class="btn btn-secondary" id="btn-anterior" onclick="Quiz.questaoAnterior()">
                        <i class="fas fa-arrow-left"></i> Anterior
                    </button>
                    <button class="btn btn-primary" id="btn-proxima" onclick="Quiz.proximaQuestao()">
                        Pr√≥xima <i class="fas fa-arrow-right"></i>
                    </button>
                </div>
            </div>

            <!-- Resultado -->
            <div class="result-container" id="result-container">
                <div class="result-icon" id="result-icon">üéâ</div>
                <div class="result-title" id="result-title">Quiz Finalizado!</div>
                <div class="result-subtitle" id="result-subtitle">Parab√©ns! Voc√™ completou o quiz.</div>

                <div class="result-stats">
                    <div class="stat-card">
                        <div class="stat-label">Acertos</div>
                        <div class="stat-value" id="stat-acertos">0</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Erros</div>
                        <div class="stat-value" id="stat-erros">0</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Aproveitamento</div>
                        <div class="stat-value" id="stat-percentual">0%</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Tempo</div>
                        <div class="stat-value" id="stat-tempo">0m</div>
                    </div>
                </div>

                <div class="result-actions">
                    <button class="btn btn-primary" onclick="Quiz.novoQuiz()">
                        <i class="fas fa-redo"></i> Novo Quiz
                    </button>
                    <button class="btn btn-secondary" onclick="Quiz.verResultados()">
                        <i class="fas fa-chart-bar"></i> Ver Resultados
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- QuizEngine -->
    <script src="quiz-engine.js"></script>

    <!-- Script Principal -->
    <script>
        const Quiz = {
            voiceEnabled: false,
            timerInterval: null,

            init() {
                this.renderizarQuestao();
                this.iniciarTimer();
                this.setupEventListeners();
            },

            setupEventListeners() {
                document.getElementById('btn-speaker').addEventListener('click', () => {
                    this.voiceEnabled = !this.voiceEnabled;
                    const btn = document.getElementById('btn-speaker');
                    btn.textContent = this.voiceEnabled ? 'Desativar Voz' : 'Ativar Voz';
                    if (this.voiceEnabled) {
                        this.lerQuestao();
                    }
                });
            },

            renderizarQuestao() {
                const questao = QuizEngine.getQuestaoAtual();
                if (!questao) {
                    this.finalizarQuiz();
                    return;
                }

                // Texto da quest√£o
                document.getElementById('question-text').textContent = questao.pergunta;

                // Op√ß√µes
                const container = document.getElementById('options-container');
                container.innerHTML = '';
                questao.respostas.forEach((resposta, index) => {
                    const div = document.createElement('div');
                    div.className = 'option';
                    div.innerHTML = `
                        <input type="radio" name="resposta" value="${index}" id="option-${index}">
                        <label for="option-${index}" style="flex-grow: 1; margin: 0; cursor: pointer;">
                            <span style="font-weight: 700; margin-right: 8px;">${String.fromCharCode(65 + index)}.</span>
                            <span class="option-text">${resposta.texto}</span>
                        </label>
                        <span class="option-icon"></span>
                    `;
                    
                    div.addEventListener('click', () => {
                        this.responder(index);
                    });
                    
                    container.appendChild(div);
                });

                // Atualizar progresso
                const progresso = QuizEngine.getProgresso();
                document.getElementById('progress-text').textContent = `Quest√£o ${progresso.atual} de ${progresso.total}`;
                document.getElementById('acertos-text').textContent = `Acertos: ${progresso.acertos}/${progresso.atual}`;

                // Bot√µes de navega√ß√£o
                document.getElementById('btn-anterior').disabled = QuizEngine.estado.questaoAtual === 0;
                document.getElementById('btn-proxima').disabled = QuizEngine.estado.questaoAtual === QuizEngine.estado.questoes.length - 1;

                // Limpar explica√ß√£o
                document.getElementById('explanation').classList.remove('show');
            },

            responder(index) {
                const eCorreta = QuizEngine.responder(index);
                const questao = QuizEngine.getQuestaoAtual();
                
                // Mostrar resultado
                const options = document.querySelectorAll('.option');
                options.forEach((opt, i) => {
                    if (i === index) {
                        opt.classList.add(eCorreta ? 'correct' : 'incorrect');
                        opt.querySelector('.option-icon').innerHTML = eCorreta ? '‚úì' : '‚úó';
                    } else if (questao.respostas[i].correta) {
                        opt.classList.add('correct');
                        opt.querySelector('.option-icon').innerHTML = '‚úì';
                    }
                    opt.style.pointerEvents = 'none';
                });

                // Mostrar explica√ß√£o
                if (questao.explicacao) {
                    document.getElementById('explanation-text').textContent = questao.explicacao;
                    document.getElementById('explanation').classList.add('show');
                }

                // Ativar bot√£o pr√≥xima
                document.getElementById('btn-proxima').disabled = false;
            },

            proximaQuestao() {
                if (QuizEngine.proximaQuestao()) {
                    this.renderizarQuestao();
                } else {
                    this.finalizarQuiz();
                }
            },

            questaoAnterior() {
                if (QuizEngine.questaoAnterior()) {
                    this.renderizarQuestao();
                }
            },

            lerQuestao() {
                if (!this.voiceEnabled) return;
                
                const questao = QuizEngine.getQuestaoAtual();
                if (!questao) return;

                const utterance = new SpeechSynthesisUtterance(questao.pergunta);
                utterance.lang = 'pt-BR';
                utterance.rate = 0.9;
                window.speechSynthesis.speak(utterance);
            },

            iniciarTimer() {
                this.timerInterval = setInterval(() => {
                    const tempo = QuizEngine.getTempoDecorrido();
                    const minutos = String(tempo.minutos).padStart(2, '0');
                    const segundos = String(tempo.segundos).padStart(2, '0');
                    document.getElementById('timer').textContent = `${minutos}:${segundos}`;
                }, 1000);
            },

            finalizarQuiz() {
                clearInterval(this.timerInterval);
                
                const relatorio = QuizEngine.finalizar();
                
                // Mostrar resultado
                document.getElementById('question-container').style.display = 'none';
                document.getElementById('result-container').classList.add('show');

                // Preencher dados
                document.getElementById('stat-acertos').textContent = relatorio.acertos;
                document.getElementById('stat-erros').textContent = relatorio.erros;
                document.getElementById('stat-percentual').textContent = `${relatorio.percentual}%`;
                document.getElementById('stat-tempo').textContent = relatorio.tempoFormatado;

                // T√≠tulo baseado no desempenho
                const desempenho = relatorio.desempenho;
                const titles = {
                    'Excelente': 'üåü Excelente!',
                    'Muito Bom': 'üëè Muito Bom!',
                    'Bom': '‚úì Bom!',
                    'Satisfat√≥rio': 'üëç Satisfat√≥rio',
                    'Precisa Melhorar': 'üìö Continue Estudando',
                    'Insuficiente': 'üí™ N√£o Desista'
                };
                document.getElementById('result-title').textContent = titles[desempenho] || 'Quiz Finalizado!';
            },

            novoQuiz() {
                window.history.back();
            },

            verResultados() {
                window.location.href = 'resultados.html';
            }
        };

        // Inicializar
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', () => Quiz.init());
        } else {
            Quiz.init();
        }
    </script>
</body>
</html>
