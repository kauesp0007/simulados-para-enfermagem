<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Provas Completas | Simulados de Enfermagem</title>
    
    <!-- CSS do Site Externo -->
    <link rel="stylesheet" href="https://auditeduca.github.io/Calculadoras-de-Enfermagem/assets/css/variables-v4.css">
    <link rel="stylesheet" href="https://auditeduca.github.io/Calculadoras-de-Enfermagem/assets/css/header-v4.css">
    <link rel="stylesheet" href="https://auditeduca.github.io/Calculadoras-de-Enfermagem/assets/css/footer-v4.css">
    <link rel="stylesheet" href="https://auditeduca.github.io/Calculadoras-de-Enfermagem/assets/css/accessibility-v4.css">
    
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Nunito+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --color-primary: #1A3E74;
            --color-accent: #00bcd4;
            --color-success: #4caf50;
            --color-warning: #ff9800;
            --color-error: #f44336;
            --color-info: #2196f3;
            --bg-main: #f4f6f9;
            --text-main: #1f2937;
            --text-secondary: #64748b;
            --border-color: #e2e8f0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-main);
            color: var(--text-main);
            line-height: 1.6;
        }

        /* Loader Global */
        #loader-global {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.95);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }

        #loader-global.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loader-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid var(--border-color);
            border-top-color: var(--color-accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Main Content */
        main {
            min-height: calc(100vh - 200px);
            padding: 40px 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Header da Página */
        .page-header {
            margin-bottom: 40px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .back-btn {
            background: none;
            border: none;
            font-size: 24px;
            color: var(--color-primary);
            cursor: pointer;
            padding: 8px;
            border-radius: 8px;
            transition: background 0.3s ease;
        }

        .back-btn:hover {
            background: rgba(26, 62, 116, 0.1);
        }

        .page-title {
            flex: 1;
        }

        .page-title h1 {
            font-family: 'Nunito Sans', sans-serif;
            font-size: 28px;
            font-weight: 700;
            color: var(--text-main);
            margin-bottom: 5px;
        }

        .page-title p {
            font-size: 14px;
            color: var(--text-secondary);
        }

        /* Tabs */
        .tabs-container {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            border-bottom: 2px solid var(--border-color);
            overflow-x: auto;
        }

        .tab-btn {
            padding: 12px 20px;
            background: none;
            border: none;
            font-size: 14px;
            font-weight: 600;
            color: var(--text-secondary);
            cursor: pointer;
            border-bottom: 3px solid transparent;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .tab-btn:hover {
            color: var(--color-primary);
        }

        .tab-btn.active {
            color: var(--color-primary);
            border-bottom-color: var(--color-primary);
        }

        /* Tab Content */
        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* Section Title */
        .section-title {
            font-family: 'Nunito Sans', sans-serif;
            font-size: 18px;
            font-weight: 700;
            color: var(--text-main);
            margin-bottom: 20px;
            margin-top: 30px;
        }

        .section-title:first-of-type {
            margin-top: 0;
        }

        /* Provas Grid */
        .provas-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        /* Prova Card */
        .prova-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        .prova-card:hover {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
            transform: translateY(-4px);
        }

        .prova-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
            gap: 10px;
        }

        .prova-title {
            font-family: 'Nunito Sans', sans-serif;
            font-size: 16px;
            font-weight: 700;
            color: var(--text-main);
            flex: 1;
        }

        .prova-year {
            background: var(--color-accent);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            white-space: nowrap;
        }

        .prova-description {
            font-size: 13px;
            color: var(--text-secondary);
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .prova-meta {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
            color: var(--text-secondary);
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border-color);
        }

        .prova-meta i {
            color: var(--color-primary);
        }

        .prova-info {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-bottom: 15px;
            font-size: 12px;
            color: var(--text-secondary);
        }

        .prova-info-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .prova-info-item strong {
            color: var(--text-main);
        }

        .prova-button {
            margin-top: auto;
            padding: 12px 16px;
            background: var(--color-info);
            color: white;
            border: none;
            border-radius: 8px;
            font-family: 'Nunito Sans', sans-serif;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .prova-button:hover {
            background: #1976d2;
            transform: translateY(-2px);
        }

        .prova-button:active {
            transform: translateY(0);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }

        .empty-state i {
            font-size: 48px;
            color: var(--border-color);
            margin-bottom: 20px;
        }

        .empty-state p {
            font-size: 16px;
            margin-bottom: 10px;
        }

        /* Responsivo */
        @media (max-width: 768px) {
            main {
                padding: 20px 15px;
            }

            .container {
                max-width: 100%;
            }

            .page-title h1 {
                font-size: 24px;
            }

            .provas-grid {
                grid-template-columns: 1fr;
            }

            .tabs-container {
                gap: 5px;
            }

            .tab-btn {
                padding: 10px 15px;
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <!-- Loader Global -->
    <div id="loader-global">
        <div class="loader-spinner"></div>
    </div>

    <!-- Accessibility Container -->
    <div id="accessibility-v2-container"></div>

    <!-- Header Container -->
    <div id="header-v2-container"></div>

    <!-- Main Content -->
    <main>
        <div class="container">
            <!-- Page Header -->
            <div class="page-header">
                <button class="back-btn" onclick="window.history.back()" title="Voltar">
                    <i class="fas fa-arrow-left"></i>
                </button>
                <div class="page-title">
                    <h1>Provas Completas</h1>
                    <p>Resolva provas de concursos anteriores na íntegra</p>
                </div>
            </div>

            <!-- Tabs -->
            <div class="tabs-container">
                <button class="tab-btn active" data-tab="recentes">Recentes</button>
                <button class="tab-btn" data-tab="anteriores">Anteriores</button>
                <button class="tab-btn" data-tab="instituicao">Por Instituição</button>
                <button class="tab-btn" data-tab="ano">Por Ano</button>
            </div>

            <!-- Tab: Recentes -->
            <div class="tab-content active" id="tab-recentes">
                <div class="section-title">Provas Recentes</div>
                <div class="provas-grid" id="provas-recentes-grid">
                    <!-- Carregado dinamicamente -->
                </div>
            </div>

            <!-- Tab: Anteriores -->
            <div class="tab-content" id="tab-anteriores">
                <div class="section-title">Outros</div>
                <div class="provas-grid" id="provas-anteriores-grid">
                    <!-- Carregado dinamicamente -->
                </div>
            </div>

            <!-- Tab: Por Instituição -->
            <div class="tab-content" id="tab-instituicao">
                <div id="provas-instituicao-container">
                    <!-- Carregado dinamicamente -->
                </div>
            </div>

            <!-- Tab: Por Ano -->
            <div class="tab-content" id="tab-ano">
                <div id="provas-ano-container">
                    <!-- Carregado dinamicamente -->
                </div>
            </div>
        </div>
    </main>

    <!-- Footer Container -->
    <div id="footer-v2-container"></div>

    <!-- EventBus Script -->
    <script>
        (function() {
            'use strict';

            // EventBus simples
            window.EventBus = {
                events: {},
                on(event, callback) {
                    if (!this.events[event]) this.events[event] = [];
                    this.events[event].push(callback);
                },
                emit(event, data) {
                    if (this.events[event]) {
                        this.events[event].forEach(callback => callback(data));
                    }
                }
            };

            // Base URL
            const BASE_URL = 'https://auditeduca.github.io/Calculadoras-de-Enfermagem/';

            // Configuração de componentes
            const CONFIG = {
                components: [
                    { id: 'accessibility-v2-container', path: 'assets/components/accessibility-v4.html' },
                    { id: 'header-v2-container', path: 'assets/components/header-v4.html' },
                    { id: 'footer-v2-container', path: 'assets/components/footer-v4.html' }
                ],
                scripts: [
                    'assets/js/event-bus-v4.js',
                    'assets/js/accessibility-rules.js',
                    'https://vlibras.gov.br/app/vlibras-plugin.js',
                    'assets/js/accessibility-v4.js',
                    'assets/js/header-v4.js',
                    'assets/js/footer-v4.js'
                ]
            };

            // Carregar componentes
            async function loadComponent(id, path) {
                try {
                    const url = path.startsWith('http') ? path : BASE_URL + path;
                    const response = await fetch(url + '?t=' + Date.now());
                    if (!response.ok) throw new Error(response.status);
                    const html = await response.text();
                    const container = document.getElementById(id);
                    if (container) {
                        container.innerHTML = html;
                        window.EventBus.emit(`module:${id}:ready`);
                    }
                    return true;
                } catch (e) {
                    console.error(`[App] Erro ao carregar ${id}:`, e.message);
                    return false;
                }
            }

            // Carregar scripts
            async function loadScript(src) {
                return new Promise((resolve, reject) => {
                    const script = document.createElement('script');
                    script.src = src.startsWith('http') ? src : BASE_URL + src;
                    script.onload = () => resolve(true);
                    script.onerror = () => reject(new Error(`Erro ao carregar ${src}`));
                    document.body.appendChild(script);
                });
            }

            // Inicializar app
            async function initApp() {
                try {
                    await Promise.all(CONFIG.components.map(c => loadComponent(c.id, c.path)));
                    
                    for (const script of CONFIG.scripts) {
                        try {
                            await loadScript(script);
                        } catch (e) {
                            console.warn(`[App] Script opcional não carregado: ${script}`);
                        }
                    }

                    const loader = document.getElementById('loader-global');
                    if (loader) {
                        loader.classList.add('hidden');
                        setTimeout(() => loader.style.display = 'none', 500);
                    }

                    console.log('[App] Provas Completas carregado com sucesso!');
                } catch (e) {
                    console.error('[App] Erro na inicialização:', e);
                }
            }

            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', initApp);
            } else {
                initApp();
            }
        })();
    </script>

    <!-- Provas Completas Script -->
    <script>
        (function() {
            'use strict';

            const ProvasCompletasManager = {
                provas: [],
                filtroAtivo: 'recentes',

                init() {
                    console.log('[ProvasCompletas] Inicializando...');
                    this.setupEventListeners();
                    this.loadProvas();
                    this.renderProvas();
                },

                setupEventListeners() {
                    // Tabs
                    document.querySelectorAll('.tab-btn').forEach(btn => {
                        btn.addEventListener('click', (e) => {
                            this.switchTab(e.target.dataset.tab);
                        });
                    });
                },

                switchTab(tabName) {
                    // Atualizar botões
                    document.querySelectorAll('.tab-btn').forEach(btn => {
                        btn.classList.remove('active');
                    });
                    document.querySelector(`[data-tab="${tabName}"]`).classList.add('active');

                    // Atualizar conteúdo
                    document.querySelectorAll('.tab-content').forEach(content => {
                        content.classList.remove('active');
                    });
                    document.getElementById(`tab-${tabName}`).classList.add('active');

                    this.filtroAtivo = tabName;
                    console.log('[ProvasCompletas] Abas trocadas para:', tabName);
                },

                loadProvas() {
                    try {
                        // Carregar provas do admin (localStorage)
                        const provasAdmin = JSON.parse(localStorage.getItem('admin_provas')) || [];
                        
                        // Dados de exemplo se não houver provas cadastradas
                        if (provasAdmin.length === 0) {
                            this.provas = [
                                {
                                    id: 1,
                                    titulo: 'ENFERMEIRO EM CUIDADOS INTENSIVOS',
                                    descricao: 'PROVA DE ENSINO SUPERIOR EM ENFERMAGEM PARA QUADRO OFICIAIS DE SAÚDE DA POLÍCIA MILITAR DO RIO GRANDE DO SUL',
                                    instituicao: 'POLÍCIA MILITAR',
                                    ano: 2022,
                                    questoes: 50,
                                    tipo: 'Enfermeiro',
                                    data: '2022-06-15'
                                },
                                {
                                    id: 2,
                                    titulo: 'TÉCNICO DE ENFERMAGEM',
                                    descricao: 'PROVA DE ENSINO MÉDIO PARA TÉCNICO DE ENFERMAGEM',
                                    instituicao: 'PREFEITURA DE SÃO PAULO',
                                    ano: 2021,
                                    questoes: 40,
                                    tipo: 'Técnico',
                                    data: '2021-09-20'
                                },
                                {
                                    id: 3,
                                    titulo: 'AUXILIAR DE ENFERMAGEM',
                                    descricao: 'PROVA PARA AUXILIAR DE ENFERMAGEM - EBSERH',
                                    instituicao: 'EBSERH',
                                    ano: 2023,
                                    questoes: 30,
                                    tipo: 'Auxiliar',
                                    data: '2023-03-10'
                                }
                            ];
                        } else {
                            this.provas = provasAdmin;
                        }

                        console.log('[ProvasCompletas] Provas carregadas:', this.provas.length);
                    } catch (error) {
                        console.error('[ProvasCompletas] Erro ao carregar provas:', error);
                    }
                },

                renderProvas() {
                    const gridRecentes = document.getElementById('provas-recentes-grid');
                    const gridAnteriores = document.getElementById('provas-anteriores-grid');

                    // Ordenar por data (recentes primeiro)
                    const provasOrdenadas = [...this.provas].sort((a, b) => 
                        new Date(b.data) - new Date(a.data)
                    );

                    // Recentes (últimas 3)
                    const recentes = provasOrdenadas.slice(0, 3);
                    gridRecentes.innerHTML = recentes.length > 0 
                        ? recentes.map(p => this.createProvaCard(p)).join('')
                        : this.createEmptyState();

                    // Anteriores (resto)
                    const anteriores = provasOrdenadas.slice(3);
                    gridAnteriores.innerHTML = anteriores.length > 0
                        ? anteriores.map(p => this.createProvaCard(p)).join('')
                        : this.createEmptyState();

                    // Por Instituição
                    this.renderPorInstituicao();

                    // Por Ano
                    this.renderPorAno();
                },

                renderPorInstituicao() {
                    const container = document.getElementById('provas-instituicao-container');
                    const instituicoes = [...new Set(this.provas.map(p => p.instituicao))];

                    let html = '';
                    instituicoes.forEach(inst => {
                        const provasInst = this.provas.filter(p => p.instituicao === inst);
                        html += `
                            <div class="section-title">${inst}</div>
                            <div class="provas-grid">
                                ${provasInst.map(p => this.createProvaCard(p)).join('')}
                            </div>
                        `;
                    });

                    container.innerHTML = html || this.createEmptyState();
                },

                renderPorAno() {
                    const container = document.getElementById('provas-ano-container');
                    const anos = [...new Set(this.provas.map(p => p.ano))].sort((a, b) => b - a);

                    let html = '';
                    anos.forEach(ano => {
                        const provasAno = this.provas.filter(p => p.ano === ano);
                        html += `
                            <div class="section-title">Provas de ${ano}</div>
                            <div class="provas-grid">
                                ${provasAno.map(p => this.createProvaCard(p)).join('')}
                            </div>
                        `;
                    });

                    container.innerHTML = html || this.createEmptyState();
                },

                createProvaCard(prova) {
                    return `
                        <div class="prova-card">
                            <div class="prova-header">
                                <div class="prova-title">${prova.titulo}</div>
                                <div class="prova-year">${prova.ano}</div>
                            </div>
                            <div class="prova-description">${prova.descricao}</div>
                            <div class="prova-meta">
                                <i class="fas fa-building"></i>
                                <span>${prova.instituicao}</span>
                            </div>
                            <div class="prova-info">
                                <div class="prova-info-item">
                                    <i class="fas fa-question-circle" style="color: var(--color-info);"></i>
                                    <span><strong>${prova.questoes}</strong> questões</span>
                                </div>
                                <div class="prova-info-item">
                                    <i class="fas fa-user-md" style="color: var(--color-success);"></i>
                                    <span>Tipo: <strong>${prova.tipo}</strong></span>
                                </div>
                            </div>
                            <button class="prova-button" onclick="ProvasCompletasManager.iniciarProva(${prova.id})">
                                <i class="fas fa-play"></i>
                                Iniciar Prova
                            </button>
                        </div>
                    `;
                },

                createEmptyState() {
                    return `
                        <div class="empty-state">
                            <i class="fas fa-inbox"></i>
                            <p>Nenhuma prova encontrada</p>
                        </div>
                    `;
                },

                iniciarProva(provaId) {
                    try {
                        const prova = this.provas.find(p => p.id === provaId);
                        if (!prova) {
                            alert('Prova não encontrada');
                            return;
                        }

                        // Buscar questões da prova
                        const todasQuestoes = JSON.parse(localStorage.getItem('admin_questoes')) || [];
                        const questoesprova = todasQuestoes.filter(q => q.provaId === provaId);

                        if (questoesprova.length === 0) {
                            alert('Nenhuma questão encontrada para esta prova');
                            return;
                        }

                        // Salvar configuração no localStorage
                        localStorage.setItem('current_quiz', JSON.stringify({
                            type: 'prova_completa',
                            provaId: provaId,
                            provaTitulo: prova.titulo,
                            questions: questoesprova,
                            startTime: new Date().toISOString()
                        }));

                        console.log('[ProvasCompletas] Prova iniciada:', prova.titulo);
                        
                        // Redirecionar para página de quiz
                        window.location.href = 'quiz.html';
                    } catch (error) {
                        console.error('[ProvasCompletas] Erro ao iniciar prova:', error);
                        alert('Erro ao iniciar a prova. Tente novamente.');
                    }
                }
            };

            // Inicializar quando o DOM estiver pronto
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', () => {
                    ProvasCompletasManager.init();
                });
            } else {
                ProvasCompletasManager.init();
            }

            window.ProvasCompletasManager = ProvasCompletasManager;
        })();
    </script>
</body>
</html>
